active_learning:
  discussion_prompt: In a corporate environment, should trust anchors be managed centrally or distributed across devices?
    Debate the security, manageability, and compliance trade-offs, using examples from RFC 6024 and real-world breaches like
    DigiNotar. Consider misconceptions such as assuming trust anchors are always globally trusted root CAs.
  peer_teaching: Pair students; Student A explains trust anchor stores, managers, and certification paths to Student B using
    a hand-drawn diagram. Student B then teaches back using a non-example (e.g., an invalid certificate chain). Switch roles
    to reinforce understanding and address misconceptions about universal trust anchor significance.
  problem_solving: 'Provide a scenario: An IoT deployment has misconfigured trust anchors, leading to MITM attacks. Students
    design a compliant configuration per RFC 6024, validate a sample certificate chain using tools like OpenSSL, and propose
    automation via a Trust Anchor Manager. Discuss risks of misconfiguration like rogue CAs.'
