  **Enriched Research Context:** [Full content as in scaffolding + completions]

  Records Management (RM): Systematic control of records from creation/receipt through processing, maintenance, use, disposition
  (physical/electronic). Information Governance: Encompasses RM, data governance, privacy, security. Disposition: End-of-retention
  management (destroy/transfer). Disposition Authority: NARA approval. Safe Harbor (DoD DTM 22-001): 90-day lossless recovery
  period post-deletion request for IT systems, providing liability protection if RM capabilities met. IT Systems: Must integrate
  RM (search, retrieval, protection, disposition). Records Custodian: Hands-on coordinator (inventory, audits, dispositions).
  Records Manager: Accountable for RM program execution.

  DoD DTM 22-001 (''DoD Standards for Records Management Capabilities in Programs Including Information Technology'', Dec
  2021): Mandates RM integration in IT; safe harbor policy shields compliant systems; expires upon incorporation into DoD
  Instruction 5015.02.

