  **Complete Topic Content (Synthesized from Research, Voters'' Consensus for Completeness):** Core concepts: Access control,
  ACM, subjects, objects, operations, policies. Evolution: DAC/MAC > ACLs (identity-based, per-object lists) > RBAC (roles
  with permissions, ANSI/INCITS 359, NIST). Flaws (completed/expanded): ACLs - Scalability/Management Complexity (managing
  individual permissions for each user-object pair explodes with growth, leading to errors, spreadsheets); RBAC - Role explosion
  (granular needs create 100s of roles), lack of context awareness (no time/location), rigidity (hard to change), separation
  of duties violations, difficulty expressing complex policies, audit challenges. Others: Lack of dynamism. Mitigations: Transition
  to ABAC (attributes-based), hybrids, policy engines, NIST SP 800-53 best practices.


