active_learning:
  discussion_prompt: Debate the effectiveness of consent as a lawful basis compared to legitimate interests in real-world
    scenarios like targeted advertising. When should organizations avoid relying on consent (e.g., power imbalances)? Provide
    examples from GDPR fines (e.g., cases involving forced consent in apps or websites) and discuss implications for organizations.
  peer_teaching: In pairs, Student A explains the four key elements of valid consent (freely given, specific, informed, unambiguous)
    using everyday examples (e.g., voluntary app permissions vs. bundled sign-ups). Student B teaches it back using a counter-example
    (e.g., pre-ticked boxes or silence as consent). Switch roles and provide feedback.
  problem_solving: In small groups, design a consent management interface for a fictional e-commerce site handling special
    category data (e.g., health-related purchases). Include granular purpose options, easy one-click withdrawal, audit trails,
    and CMP integration. Present prototypes to the class for peer evaluation on GDPR compliance and usability.
