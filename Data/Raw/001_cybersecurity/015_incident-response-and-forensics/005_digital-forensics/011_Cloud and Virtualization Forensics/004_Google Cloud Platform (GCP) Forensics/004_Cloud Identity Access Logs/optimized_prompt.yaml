  **Prerequisites**: Basic IAM concepts (roles, policies), general logging in cybersecurity, incident response fundamentals.


  **Core Content** (from GCP docs/research): Cloud Audit Logs record ''who did what, where, when''. Types: 1) Admin Activity
  (always on, admin actions like IAM changes); 2) Data Access (off by default, configurable, data API calls); 3) Policy Denied
  (configurable, access denials); 4) System Event (always on, system events). Best Practices: Enable Data Access judiciously
  (costly), route to Log Sinks/SIEM, use Log Explorer, 400-day retention, forensic IOCs (e.g., unusual policy binds). Standards:
  NIST SP 800-92, ISO 27001, PCI DSS.


  **Concept Map**: Central ''Cloud Audit Logs'' → Admin Activity | Data Access | Policy Denied | System Event → links to IAM,
  Log Explorer, SIEM, NIST/ISO.


