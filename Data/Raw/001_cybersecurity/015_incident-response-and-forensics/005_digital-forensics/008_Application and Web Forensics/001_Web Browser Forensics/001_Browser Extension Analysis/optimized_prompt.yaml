  Big Picture Context: Browser Extension Analysis is crucial in IR/Forensics for attributing compromises via browser artifacts.
  Extensions have privileged access, enabling risks like data theft.


  Core Research: Browser extensions add features but risk permissions overreach (PoLP violation), data leakage, XSS, insecure
  comms (HTTP), inter-extension attacks, malicious injection. Analyze via manifest.json, updates. Sources: OWASP Browser Extension
