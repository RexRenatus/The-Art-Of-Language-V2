  **Full Research Context:**

  Endpoint Detection and Response (EDR) continuously monitors endpoints (desktops/laptops/IoT) for threats, detects via analytics,
  investigates/remediates. Advances over AV (behavioral vs. signature). Key Functions: 1) Continuous monitoring/logging (processes/network/files/registry
  events); 2) Threat detection (IOCs, behavioral/ML anomalies); 3) Investigation (timelines/process trees/memory analysis/hunt
  queries); 4) Automated response (isolate/kill/rollback); 5) Analytics/integration (SIEM/SOAR/threat intel). NIST CSF 2.0:
  Detect (DE.CM monitoring, DE.AE events), Respond (RS.AN analysis, RS.MI mitigation). Sources: NIST SP 800-83/150, MITRE
  ATT&CK, Gartner EPP Magic Quadrant, CrowdStrike/Microsoft Defender docs.


  **Prior Knowledge:** Antivirus (reactive), endpoint basics, NIST Identify/Protect.

  **Concept Map:** EDR (center) → Monitoring → Detection (IOCs) → Response/Investigation → NIST Detect/Respond → IR Lifecycle
  (Preparation/Detect/Analyze).


