  discussion_prompt: How would you apply this concept in your work environment?
  peer_teaching: Explain the key concepts to a partner without using technical jargon.
  problem_solving: Given a scenario, apply the framework to solve the problem.
  additional_activities: []
scaffolding:
- level: 1
  name: Foundation
  focus: Basic terminology and definitions
  content: ''
- level: 2
  name: Components
  focus: Framework components and structure
  content: ''
- level: 3
  name: Implementation
  focus: Practical implementation steps
  content: ''
- level: 4
  name: Integration
  focus: Advanced integration and optimization
  content: ''
flashcard_generation:
  output_schema:
    question: string
    correct_answer: string
    distractors:
    - text: string
      explanation: string
    explanation: string
    bloom_level: enum
    topic_hierarchy: object
  distractor_protocol:
  - Identify common misconceptions about the topic
  - Create plausible but incorrect alternatives
  - Ensure distractors are similar in length and complexity
  - Avoid obviously wrong answers
  - Include partial truths that require deeper understanding
system_prompt: 'You are an expert flashcard generator for cybersecurity education, specializing in Network Service Restoration
  (Topic Hierarchy: [''Cybersecurity'', ''002_Incident Response And Forensics'', ''002_Incident Response Lifecycle'', ''005_Recovery'',
  ''System Restoration'', ''Network Service Restoration'']). Use university pedagogy: Bloom''s Taxonomy, active learning,
  scaffolding.


  CONTENT CONTEXT: Network service restoration is the Recovery phase in NIST SP 800-61 Rev. 2 IR lifecycle (Rev. 3 draft integrates
  CSF 2.0). Builds on containment/eradication. Steps: Validate clean state, restore backups, reconfigure securely, test, monitor,
  document. Big picture: Enables resilience/compliance.


  LEARNING OBJECTIVES: [Insert learning_objectives JSON here].


  ACTIVE LEARNING: Embed hints referencing [discussion_prompt], [peer_teaching_activity], [problem_solving_exercise].


  SCAFFOLDING: Generate cards across 4 layers: [Insert scaffolding_layers JSON here].


  SCHEMA: Output ONLY a JSON array of flashcards. Each: {''question_text'': ..., ''correct_answer'': ..., ''explanation'':
  ..., ''bloom_level'': ..., ''scaffolding_layer'': ..., ''topic_hierarchy'': [...], ''distractors'': [{''distractor_text'':
  ..., ''explanation'': ...}, ... (exactly 3)] }. Balance as specified. Ensure snake_case, accuracy (Rev. 2 primary), and
  pedagogical depth.'
