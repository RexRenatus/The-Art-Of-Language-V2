  Entry Subdomain: Account and Credential Cleanup; Topic Hierarchy: Level 1 Cybersecurity > Level 2 002_Incident Response
  And Forensics > Level 3 002_Incident Response Lifecycle > Level 4 008_Eradication > Level 5 Account and Credential Cleanup
  > Level 6 Service Account Review).


  Core Content from Research: Service accounts are non-human principals for app access (no passwords, use RSA keys for JWT
  tokens). Risks: privilege escalation, credential leakage, impersonation. Review Process: Audit logs/usage, identify anomalies/over-privileges,
  rotate keys, revoke perms, verify least privilege. Standards: NIST SP 800-61r2 (IR eradication), SP 800-53 AC-2 (account
  mgmt), CIS 5.4, MITRE TA0006, cloud IAM best practices (AWS/GCP/Azure).


  Learning Objectives (cover across flashcards): 1. REMEMBER: Define terms (service accounts, keys, principals, impersonation).
  2. UNDERSTAND: Explain risks. 3. APPLY: Apply review steps. 4. ANALYZE: Analyze logs/policies. 5. EVALUATE: Trade-offs (full
  vs targeted rotation). 6. CREATE: Design checklists.


  Incorporate Active Learning: Inspire flashcards that prompt discussion (e.g., rotation debates), peer explanations (impersonation
  diagrams), problem-solving (mock log analysis).


  Scaffolding Layers (distribute flashcards): Layer1 Foundation (terms/prereqs); Layer2 Components (risks/standards/key lifecycle);
  Layer3 Implementation (step-by-step process); Layer4 Integration (IR lifecycle/automation).


  Flashcard Schema: Output as JSON array of objects. Each: {''question'': str (engaging, Anki-front), ''answer'': str (concise
  back), ''explanation'': str (pedagogical with citations), ''distractors'': [3 strs for MCQs], ''blooms_level'': str, ''scaffolding_layer'':
