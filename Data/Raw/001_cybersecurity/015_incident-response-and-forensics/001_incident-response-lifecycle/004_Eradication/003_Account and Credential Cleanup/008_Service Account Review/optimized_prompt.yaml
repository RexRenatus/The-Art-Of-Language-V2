active_learning:
  discussion_prompt: In the eradication phase of incident response, debate whether rotating all service account keys post-incident
    is always necessary versus conducting a targeted review. Consider trade-offs in availability, security, operational impact,
    and alignment with least privilege principles from NIST SP 800-53.
  peer_teaching: In pairs, one learner explains service account impersonation risks and privilege escalation using hand-drawn
    diagrams of principals and key flows; the partner quizzes them with scenarios, then switch roles and discuss common misconceptions
    (e.g., 'Service accounts are inherently safer than user accounts').
  problem_solving: In small groups, analyze provided mock cloud logs (e.g., AWS/GCP IAM audit logs) and IAM policies to identify
    over-privileged service accounts, anomalous usage, or leaked keys. Develop and present a cleanup plan including key rotation,
    role revocation, and verification steps.
