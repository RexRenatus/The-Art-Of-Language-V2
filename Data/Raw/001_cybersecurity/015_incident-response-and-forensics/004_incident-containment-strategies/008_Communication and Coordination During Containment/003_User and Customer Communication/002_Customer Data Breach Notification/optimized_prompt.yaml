active_learning:
  discussion_prompt: In a data breach affecting 500,000 customers' PII via phishing, should notification occur within 24 hours
    or after full scope assessment? Debate using NIST SP 800-61 guidelines, real-world cases like Equifax (2017 breach, delayed
    notification leading to $700M settlement), and risk-of-harm thresholds from GDPR/HIPAA.
  peer_teaching: In pairs, one partner teaches notification requirements under NIST SP 800-61 (e.g., coordinate during containment,
    post-incident reporting), while the other teaches GDPR/CCPA (e.g., 72-hour authority notification, 45-day consumer notice).
    Switch roles, then quiz each other on differences and overlaps.
  problem_solving: 'Given a scenario: A phishing attack compromises 10,000 customer records (names, SSNs, credit cards). In
    small groups, design a notification plan including: breach scope assessment, timeline (per jurisdiction), required content
    (what happened, what to do next), delivery channels (email, mail, website), and legal review steps. Present and peer-review
    plans.'
