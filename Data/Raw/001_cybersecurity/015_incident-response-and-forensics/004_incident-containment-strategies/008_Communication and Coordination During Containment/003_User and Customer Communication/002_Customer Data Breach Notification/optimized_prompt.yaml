  **Completed Research Context (Synthesized/Expanded for Completeness):**

  A customer data breach is unauthorized access/disclosure of PII (e.g., names, SSNs, health/financial data). Notification
  informs affected parties for protection/mitigation.

  **NIST SP 800-61 Rev. 2 (2012)/Draft Rev. 3:** Incident handling guide: Preparation (communication plans), Detection/Analysis
  (assess impact), Containment/Recovery (coordinate notifications to stakeholders/customers if required), Post-Incident (lessons
  learned). Emphasizes timely, accurate comms during containment; no fixed timeline but risk-based.

  **Regulations:** GDPR (Art33/34: 72h to DPA, high-risk to individuals); CCPA/CPRA (45 days to CA AG + reasonable to consumers);
  HIPAA (60 days to individuals >500 affected); U.S. states (e.g., NY 45 days, FL 30 days); vary by harm threshold.

  **Best Practices:** Assess scope, use clear language, multi-channel delivery, monitor fallout.

  **Sources:** NIST SP 800-61r2 (https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-61r2.pdf); GDPR (https://gdpr.eu/);
  CCPA (https://oag.ca.gov/privacy/ccpa); HIPAA Breach Notification (https://www.hhs.gov/hipaa/for-professionals/breach-notification/index.html);
  Equifax Case (FTC.gov).


