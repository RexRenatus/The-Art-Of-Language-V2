active_learning:
  discussion_prompt: In a resource-constrained organization, debate whether implementing an SNOC is preferable to maintaining
    separate NOC and SOC teams. Consider factors like alert fatigue, MTTR, team silos, cultural differences, and skill gaps.
    Support arguments with real-world examples from threat intelligence or forensic analysis.
  peer_teaching: 'Students pair up: Partner A explains NOC functions with examples/non-examples (e.g., bandwidth issue = NOC;
    malware infection = not NOC), Partner B explains SOC functions similarly, then switch. Pairs discuss SNOC integration
    benefits and how CSIRT/CERT/CIRT teams fit in, followed by whole-class share-out.'
  problem_solving: 'Present a real-world scenario: A DDoS attack causes network degradation and potential data exfiltration.
    In small groups, design an SNOC response plan applying unified monitoring, threat intelligence sharing, forensic analysis,
    and coordination with CSIRT/CERT/CIRT. Groups present plans and receive peer feedback on effectiveness.'
