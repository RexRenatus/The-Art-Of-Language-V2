scaffolding:
- level: 1
  name: Layer 1
  focus: ''
  content: 'Key definitions: Incident triage (rapid assessment/prioritization of alerts); Security incident (violation/threat
    to policies); Alert (notification of potential event); False positive (incorrect incident alert); True positive (valid
    incident); Severity/priority (classification by CIA impact).'
- level: 2
  name: Layer 2
  focus: ''
  content: 'Core components of triage workflow: Intake (receive alerts from SIEM/tools); Validation (confirm true/false positive
    via log checks, correlation); Prioritization (score using factors: impact on confidentiality/integrity/availability, urgency,
    scope); Frameworks: NIST SP 800-61 Rev. 3 (Detect phase integration with CSF 2.0).'
- level: 3
  name: Layer 3
  focus: ''
  content: 'Step-by-step process: 1) Intake alert; 2) Validate (check credibility, correlate indicators); 3) Score severity
    (matrix: e.g., high impact + high urgency = critical); 4) Escalate/assign (e.g., low to Tier 1, critical to Tier 3). Best
    practices: Use tools (SIEM like Splunk), reduce false positives via tuning, document decisions.'
- level: 4
  name: Layer 4
  focus: ''
  content: 'Integrate with full IR lifecycle (NIST: Detect → Triage → Respond/Recover); Team roles (Tier 1 analysts triage,
    escalate to Tier 2/3); Optimization (metrics: triage time <15 min, false positive rate <20%); Link to broader IR team
    organization and forensics.'
