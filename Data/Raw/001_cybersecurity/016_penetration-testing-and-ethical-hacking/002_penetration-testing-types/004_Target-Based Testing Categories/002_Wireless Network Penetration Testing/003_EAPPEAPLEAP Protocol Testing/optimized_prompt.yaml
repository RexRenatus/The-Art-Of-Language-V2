  fits target-based pentesting by identifying weak enterprise WiFi auth for MITM/eavesdropping prevention.


  Core Content (Web-grounded): EAP (RFC 3748: extensible framework for 802.1X). PEAP: TLS-encrypted tunnel for inner EAP (e.g.,
  MSCHAPv2). LEAP: Cisco proprietary, vulnerable to offline dictionary attacks via reversible encryption. Tools: asleap (LEAP
  cracking), hostapd-wpe/FreeRADIUS-WPE (rogue servers), Wireshark/airodump-ng (capture). Attacks: LEAP dict attacks, PEAP
  MITM/downgrade. Mitigations: EAP-TLS, WPA3.


  Prior Knowledge Assumed: 802.11/WiFi basics, 802.1X, general pentest tools.


  Learning Objectives:

  1. REMEMBER: Define EAP/PEAP/LEAP.

  2. UNDERSTAND: Explain PEAP flow.

  3. APPLY: Test LEAP with asleap.

  4. ANALYZE: Compare vulns.

  5. EVALUATE: Assess LEAP risks.

  6. CREATE: Design pentest plan.


