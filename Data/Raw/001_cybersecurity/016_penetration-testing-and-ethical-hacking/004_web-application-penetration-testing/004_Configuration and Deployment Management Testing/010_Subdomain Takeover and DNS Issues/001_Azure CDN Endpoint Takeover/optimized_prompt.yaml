  Research Context: Azure CDN endpoint takeover occurs when attackers claim control of a deleted/misconfigured CDN endpoint
  via dangling DNS CNAME records (e.g., to xxxx.azureedge.net). Attack vectors: Compromised creds (phishing), dangling records.
  Detection: dnsrecon, Subjack, Azure CLI (''az cdn endpoint list --resource-group RG --profile-name PROFILE''). Mitigation:
  Delete endpoints fully before DNS removal, RBAC, custom domain cert validation, Azure Sentinel alerts. Tools: dnsrecon,
  Subjack. Standards: OWASP Application Security Verification Standard (Config Management), Microsoft Azure Well-Architected
  Framework Security Pillar, NIST SP 800-53. Sources: https://docs.microsoft.com/azure/cdn/, https://docs.microsoft.com/azure/cdn/cdn-custom-domain,
