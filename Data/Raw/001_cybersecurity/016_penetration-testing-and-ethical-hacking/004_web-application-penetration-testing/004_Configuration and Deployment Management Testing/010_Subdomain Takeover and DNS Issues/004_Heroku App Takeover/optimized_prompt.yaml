  CNAME records (e.g., to herokudns.org/herokudns.com). Attackers detect via tools (dnsdumpster, Sublist3r, Subjack, Nuclei,
  dnsrecon), claim the app name to host malicious content. Real-world: 2018-2020 incidents. Mitigations: DNS cleanup, monitoring.
