  ## Session Token Analyzers

  Session tokens maintain state in stateless HTTP (RFC 2616). Analyzers detect issues like predictability, fixation, hijacking.


  **Core Concepts:** Web session, session management, session token (unique ID), analyzer (tools/techniques for gen/transmission/validation).


  **OWASP WSTG Session Management (v4.2):** WSTG-SESS-01 Bypassing Auth; -02 Cookies Attributes (HttpOnly/Secure/SameSite);
  -03 Generation (entropy/randomness); -04 Fixation; -05 Timeout; -06 Predictability; -07 CSRF (anti-CSRF tokens); -08 Logout;
  -09 etc. Test token randomness, flags, regen on login.


  **Tools:** Burp Suite Sequencer (entropy/sig bytes), OWASP ZAP (fuzzer/analyzer), jwt_tool (JWT cracking), custom entropy
  scripts (e.g., Python Shannon entropy).


  **Prior Knowledge:** HTTP statelessness, basic auth/sessions.


  **Sources:** OWASP WSTG (https://owasp.org/www-project-web-security-testing-guide/), Burp Docs (https://portswigger.net/burp/documentation/desktop/testing-workflow/session-management),
  jwt_tool (https://github.com/ticarpi/jwt_tool), RFC 2616 (https://datatracker.ietf.org/doc/html/rfc2616).


