  **Full Research Context:** HIPAA Technical Safeguards (§164.312) protect ePHI via: 1. Access Control (§164.312(a)): Unique
  user ID, emergency access, auto-logoff, encryption/decryption – Pen test: Privilege escalation, weak password audits. 2.
  Audit Controls (§164.312(b)): Record and examine system activity (e.g., log access attempts) – Pen test: Log review, evasion
  testing. 3. Integrity Controls (§164.312(c)(1)): Authenticate ePHI integrity – Pen test: Alteration simulations, checksum
  verification. 4. Person/Entity Authentication (§164.312(d)): Verify identity – Pen test: Brute-force, MFA bypass. 5. Transmission
  Security (§164.312(e)(1)): Integrity controls, encryption for transit – Pen test: Sniffing, MITM. HIPAA lacks explicit pen
  testing mandate but it''s essential for compliance validation (e.g., via §164.308 risk analysis). Real breaches: Anthem
  (2015, unencrypted DB), Premera (weak transmission).


