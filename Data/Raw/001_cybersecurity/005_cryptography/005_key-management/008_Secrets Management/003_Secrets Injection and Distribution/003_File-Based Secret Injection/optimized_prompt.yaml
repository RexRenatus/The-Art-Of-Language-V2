  focus: ''
  content: 'Basic terms: Secrets (passwords, API keys); Secret Injection (delivery methods); File-Based (files mounted/read
    by apps). Risks: Persistence on disk, discoverability (e.g., ''find / -name *.key''), no auto-rotation.'
- level: 2
  name: Layer 2
  focus: ''
  content: 'File types (JSON, PEM, plain text); Mounting mechanisms (Kubernetes volumes: emptyDir/tmpfs, hostPath); Access
    controls (chmod 600, SELinux labels, pod security policies).'
- level: 3
  name: Layer 3
  focus: ''
  content: 'Step-by-step: 1) Create secret file (e.g., echo ''pass'' > db.txt); 2) Kubernetes YAML: volumes: - name: secret-vol
    hostPath: /secrets; volumeMounts: mountPath: /app/secrets; 3) Server: Place in /var/secrets with init scripts.'
- level: 4
  name: Layer 4
  focus: ''
  content: Rotation (cron jobs + Vault dynamic secrets); Encryption at rest (Kubernetes etcd encryption, LUKS); Vault integration
    (Vault agent injector for file injection); Monitoring (audit logs for file access).
