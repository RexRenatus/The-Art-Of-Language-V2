active_learning:
  discussion_prompt: In a post-pandemic world, debate whether mandating PKI for all telemedicine platforms sacrifices accessibility
    for security. Provide real-world examples from HIPAA violations (e.g., ransomware attacks on healthcare like Change Healthcare
    2024) and counterarguments on PKI overhead versus benefits like mutual authentication.
  peer_teaching: 'Students pair up: One explains PKI components (CA, certificates, CRLs) using a telemedicine scenario (e.g.,
    secure patient authentication during video consults via TLS certificates), then switch roles for teach-back with feedback
    on accuracy.'
  problem_solving: In groups, design a PKI architecture to secure PHI transmission in RPM. Include threat modeling (ransomware,
    phishing, cert mismanagement), mitigations (PKI-enabled TLS, revocation via CRLs), and simulate a HIPAA compliance audit.
    Present and peer-review designs.
