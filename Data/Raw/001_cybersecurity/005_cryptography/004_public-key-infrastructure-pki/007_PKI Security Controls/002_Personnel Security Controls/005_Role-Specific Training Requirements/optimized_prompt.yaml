  Controls > Role-Specific Training Requirements).


  **Completed Research Context:**

  - Role-Based Training: Tailored to job roles (vs. general awareness). NIST SP 800-16 Rev. 1 (withdrawn 2022, concepts in
  NICE): Guide for managers on role analysis, competency mapping, performance-based training.

  - NICE Framework (NIST SP 800-181 Rev. 1): Work Roles (e.g., 461 Cryptographer: KSAs on algorithms, PKI protocols; 802 PKI
  Specialist/Admin: TKS on cert lifecycle, HSM management); Categories: Protect/Defend, Operate/Maintain.

  - Examples: PKI Admin training - cert issuance/revocation, key escrow; Cryptographer - algorithm selection for PKI.

  - Integration: With NIST SP 800-53 (PS-4 Training), CSF (Identify/Protect).

  - Sources: NIST NICE (https://www.nist.gov/itl/applied-cybersecurity/nice/nice-framework-resource-center); SP 800-181r1
  (https://doi.org/10.6028/NIST.SP.800-181r1); SP 800-16 (archived: https://nvlpubs.nist.gov/nistpubs/legacy/sp/nistspecialpublication800-16r1.pdf);
