  **Complete Research Context:** Downgrade attacks (bidding-down/version rollback) force TLS to weaker modes (e.g., TLS 1.0,
  no encryption) via MITM, exploiting negotiation/backward compatibility. Key: TLS handshake (ClientHello version max, ServerHello
  select), STARTTLS (upgrade plaintext, vulnerable to strip), SSLStrip (Moxie Marlinspike: HTTP→HTTPS intercept, serve HTTP).
  Examples: POODLE (SSLv3 padding oracle via downgrade). Mitigations (RFC 9325: Secure TLS/DTLS Use): No fallback (reject
  <TLS1.2), HSTS, strict cipher lists, disable TLS1.0/1.1. Industry: RFC 8446 (TLS1.3 no downgrade), RFC 7507 (TLS Fallback
  Signaling). Sources: IETF RFC 9325/8446/7507, Moxie Marlinspike ''SSLStrip'' (2009), Cloudflare Blog ''TLS Downgrades'',
  Wireshark TLS dissectors.


