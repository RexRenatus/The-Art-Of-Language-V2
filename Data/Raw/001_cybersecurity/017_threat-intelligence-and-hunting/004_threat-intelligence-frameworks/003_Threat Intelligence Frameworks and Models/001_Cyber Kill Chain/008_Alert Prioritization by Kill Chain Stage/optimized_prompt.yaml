active_learning:
  discussion_prompt: Should alerts from early Cyber Kill Chain stages (e.g., Reconnaissance) be deprioritized compared to
    later stages like C2 or Actions on Objectives? Debate using real-world examples, MITRE ATT&CK mappings, and SOC resource
    constraints. Consider misconceptions like assuming the Kill Chain is strictly linear.
  peer_teaching: In pairs, one student explains one Cyber Kill Chain stage, maps 2-3 sample alerts to it, and provides prioritization
    rationale; the partner performs a teach-back quiz with follow-up questions on TTP relationships.
  problem_solving: Provide 8-10 anonymized SIEM alerts (e.g., suspicious DNS queries for Recon, beaconing for C2). In groups,
    categorize by Kill Chain stage, prioritize with impact scoring (low for early stages, high for late), justify decisions,
    and propose disruption strategies integrating threat hunting.
