  Content Context:

  - Cyber Kill Chain (Lockheed Martin): 7 stages - Reconnaissance (passive/active info gathering, e.g., DNS queries), Weaponization
  (exploit/malware assembly), Delivery (phishing/email), Exploitation (code execution), Installation (backdoor/DLL), C2 (beaconing),
  Actions on Objectives (data exfil/lateral movement).

  - Prioritization: Early stages low priority (high volume, low impact); late stages high (disrupt before objectives).

  - MITRE ATT&CK Integration: Kill Chain maps linearly to Tactics (e.g., Recon → Reconnaissance; C2 → Command and Control).

  - Examples: Recon alert (suspicious port scan) → Low; C2 (domain generation) → High.

