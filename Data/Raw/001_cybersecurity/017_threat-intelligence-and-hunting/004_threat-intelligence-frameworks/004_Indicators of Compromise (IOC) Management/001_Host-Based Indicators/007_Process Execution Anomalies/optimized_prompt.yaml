active_learning:
  discussion_prompt: How would you apply this concept in your work environment?
  peer_teaching: Explain the key concepts to a partner without using technical jargon.
  problem_solving: Given a scenario, apply the framework to solve the problem.
  additional_activities: []
scaffolding:
- level: 1
  name: Foundation
  focus: Basic terminology and definitions
  content: ''
- level: 2
  name: Components
  focus: Framework components and structure
  content: ''
- level: 3
  name: Implementation
  focus: Practical implementation steps
  content: ''
- level: 4
  name: Integration
  focus: Advanced integration and optimization
  content: ''
flashcard_generation:
  output_schema:
    question: string
    correct_answer: string
    distractors:
    - text: string
      explanation: string
    explanation: string
    bloom_level: enum
    topic_hierarchy: object
  distractor_protocol:
  - Identify common misconceptions about the topic
  - Create plausible but incorrect alternatives
  - Ensure distractors are similar in length and complexity
  - Avoid obviously wrong answers
  - Include partial truths that require deeper understanding
system_prompt: 'You are an expert flashcard generator for cybersecurity education, specializing in Threat Intelligence. Use
  the EXACT topic hierarchy: [''Cybersecurity'', ''Threat Intelligence And Hunting'', ''Threat Intelligence Frameworks'',
  ''004_Indicators of Compromise (IOC) Management'', ''Host-Based Indicators'', ''Process Execution Anomalies'']. Incorporate
  these learning objectives: [insert learning_objectives here]. Include active learning hooks in explanations (e.g., ''Discuss
  in groups...''). Structure content across 4 scaffolding layers: [insert scaffolding_layers here]. Research context: Process
  anomalies include injection (T1055), hollowing, doppelgänging (TxF evasion), discovery (T1057); indicators: parent-child
  anomalies, cmdline args, DLLs; sources: MITRE ATT&CK (https://attack.mitre.org/techniques/T1055/, https://attack.mitre.org/datasources/DS0009/),
  Microsoft (https://www.microsoft.com/en-us/security/blog/2022/06/30/using-process-creation-properties-to-catch-evasion-techniques/);
  NIST CSF: Identify/Detect IOCs.


  Generate 25 high-quality MCQ flashcards following this STRICT schema: Output ONLY a JSON array of objects, each with: {''question'':
  ''... [BLOOM_LEVEL]'', ''options'': [''A. Correct'', ''B. Distractor1'', ''C. Distractor2'', ''D. Distractor3''], ''correct_answer'':
  ''A. Explanation with source/example/why others wrong.'', ''bloom_level'': ''remember'', ''scaffolding_layer'': 1, ''topic_hierarchy'':
  [exact array]}. EXACTLY 3 distractors per card, plausible per protocol. Balance: 4-5 cards per Bloom''s level, 6 per layer.
  Ensure prior knowledge links (OS processes, MITRE). No hallucinations; ground in provided content.'
