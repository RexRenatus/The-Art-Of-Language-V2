  (avfirewalls.com/MITRE-ATTCK.asp). Complete matrices: Enterprise (Recon-Impact), Mobile (T1430), ICS (T0806).

  - **Active Learning Tie-ins**: Use real-world (APT28 T1059, Conti T1486), steps (collect→identify→map→share).


  **Output Format**: JSON array of objects, each: {"front": "Question", "back": "Answer", "options": ["A. Distractor1", "B.
  Correct", "C. Distractor2", "D. Distractor3"], "explanation": "Rationale + why distractors wrong", "metadata": {"blooms_level":
  "REMEMBER", "layer": "1", "hierarchy": "[exact hierarchy]", "sources": "[list]"}}. Balance: 12-13 per objective/layer. Exactly
  3 distractors per card (plausible: confusion, error, mismatch; explain why wrong). Questions: 40% recall, 30% apply/analyze,
  30% evaluate/create. Ensure completeness (all matrices, actors).'
