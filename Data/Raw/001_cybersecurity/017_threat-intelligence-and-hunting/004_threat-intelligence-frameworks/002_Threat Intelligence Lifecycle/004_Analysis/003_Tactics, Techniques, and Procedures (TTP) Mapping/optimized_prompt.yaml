  - **Learning Objectives** (span Bloom''s): 1. REMEMBER: Define TTPs/Sub-techniques. 2. UNDERSTAND: Explain TTP mapping in
  Threat Intel Lifecycle Analysis & ATT&CK matrices (Enterprise, Mobile, ICS). 3. APPLY: Map behaviors to ATT&CK. 4. ANALYZE:
