scaffolding:
- level: 1
  name: Layer 1
  focus: ''
  content: 'Core definitions: VRA (systematic identification/analysis/mitigation of third-party risks), TPRM (broader management
    of external risks), Inherent/Profiled/Residual/Fourth-Party Risks. Types overview: Cybersecurity (access controls, vulnerabilities),
    Compliance (regulatory failures), Operational/Financial/Reputational.'
- level: 2
  name: Layer 2
  focus: ''
  content: 'Industry standards: NIST CSF (Identify/Protect/Detect/Respond/Recover for vendors), NIST SP 800-161 (supply chain
    risk), SP 800-53 (controls), ISO 27001 (ISMS certification), SOC 2 (trust services criteria: security, availability, etc.),
    CIS Controls (basic hygiene). Risk relations to threat intelligence procurement.'
- level: 3
  name: Layer 3
  focus: ''
  content: 'Step-by-step: 1. Vendor inventory (catalog all third/fourth-parties), 2. Risk profiling (inherent risk scoring),
    3. Questionnaire/SAQ (e.g., SIG, CAIQ), 4. Evidence review (audits, SOC 2 reports), 5. Scoring/prioritization (quantitative/qualitative),
    6. Mitigation planning (contractual clauses, controls), 7. Continuous monitoring (quarterly reviews).'
- level: 4
  name: Layer 4
  focus: ''
  content: Continuous monitoring/automation (AI-driven assessments, threat actor tracking), Fourth-party management, TI-specific
    integration (vendor threats impacting intel tools), Optimization (cross-domain with GRC, real-world cases like MOVEit
    breach).
