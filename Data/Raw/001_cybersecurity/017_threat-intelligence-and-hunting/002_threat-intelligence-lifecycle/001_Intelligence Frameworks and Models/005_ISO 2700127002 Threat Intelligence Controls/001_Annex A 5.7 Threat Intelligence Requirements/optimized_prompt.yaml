learning_objectives:
  analyze:
  - objective: Analyze the threat intelligence lifecycle (Planning & Direction, Collection, Processing & Exploitation, Analysis
      & Production, Dissemination, Feedback) and compare it to MITRE ATT&CK framework for identifying adversary behaviors.
    verbs: []
    measurable: true
  create:
  - objective: Design a threat intelligence collection plan tailored to an organization's scope, incorporating diverse sources,
      ISO 27002 implementation steps, and integration with MITRE ATT&CK.
    verbs: []
    measurable: true
  understand:
  - objective: Explain the purpose of Annex A 5.7 in ISO 27001:2022, including how it mandates organizations to collect, analyze,
      and produce threat intelligence to understand and mitigate information security threats.
    verbs: []
    measurable: true
  apply:
  - objective: Apply Annex A 5.7 requirements by mapping sample IoCs or TTPs from a threat feed to an organization's assets
      and proposing initial mitigation steps.
    verbs: []
    measurable: true
  remember:
  - objective: Define key terms associated with Annex A 5.7, including Cyber Threat Intelligence (CTI), Indicators of Compromise
      (IoCs), Tactics, Techniques, and Procedures (TTPs), and types of threat intelligence (strategic, tactical, operational).
    verbs: []
    measurable: true
  evaluate:
  - objective: Evaluate the effectiveness of a given threat intelligence program against Annex A 5.7 criteria, identifying
      gaps such as over-reliance on automated feeds versus human analysis.
    verbs: []
    measurable: true
