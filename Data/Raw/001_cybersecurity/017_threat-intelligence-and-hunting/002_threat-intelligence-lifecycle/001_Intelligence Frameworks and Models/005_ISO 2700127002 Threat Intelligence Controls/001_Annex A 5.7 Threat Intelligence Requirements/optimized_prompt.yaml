  peer_teaching: In pairs, one learner explains the six stages of the threat intelligence lifecycle (Planning & Direction,
    Collection, Processing & Exploitation, Analysis & Production, Dissemination, Feedback); the partner teaches it back using
    a hand-drawn diagram, incorporating Annex A 5.7 requirements.
  problem_solving: 'Analyze the Log4Shell (CVE-2021-44228) vulnerability case study: Identify IoCs (e.g., JNDI strings) and
    TTPs (e.g., exploit development), map them to MITRE ATT&CK (TA0001 Initial Access), apply Annex A 5.7 by proposing collection
    processes and mitigations, then share solutions in a group debrief.'
