active_learning:
  discussion_prompt: Debate the advantages and limitations of Hierarchical RBAC versus Core RBAC in a mid-sized enterprise,
    using real-world compliance examples like GDPR or HIPAA. Consider scalability, administrative overhead, and enforcement
    of least privilege.
  peer_teaching: In pairs, one student explains role hierarchies using a hospital scenario (e.g., doctors inherit nurse permissions
    but add patient diagnosis access), while the other teaches back constrained RBAC rules (e.g., separation of duties preventing
    a user from approving their own requests). Switch roles and discuss misconceptions like 'RBAC eliminates the need for
    ABAC'.
  problem_solving: In groups, design an RBAC model for a fictional e-commerce platform with roles (customer, seller, admin,
    auditor). Map permissions to resources, implement in pseudocode addressing least privilege and rule-based constraints
    (e.g., sellers can only edit their listings), then simulate a security audit to identify and fix pitfalls.
