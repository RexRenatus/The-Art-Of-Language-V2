  Use this research context: OAuth 2.0 (RFC 6749) is authorization framework for delegated access (roles: Resource Owner/user,
  Client confidential/public, AS token issuer, RS protected resource). OIDC (openid.net) adds authentication via ID Tokens
  (JWTs with claims: iss, sub, aud, exp), UserInfo. Key flows: Authorization Code + PKCE (RFC 7636 for public clients), security
  (RFC 6819: CSRF via state/nonce, token leakage). Pitfalls: mixing authz/authn, no PKCE for SPAs. Examples: Google Sign-In.


