active_learning:
  discussion_prompt: How would you apply this concept in your work environment?
  peer_teaching: Pair up and take turns explaining the concepts of security event, alert, correlation, and enrichment using
    a simple web application login scenario. The listener then teaches back by creating a non-example (e.g., unrelated events)
    and explaining why they don't correlate. (Addresses misconceptions like confusing events with incidents and promotes active
    recall.)
  problem_solving: Using provided sample logs from web server (Apache), IDS (Snort), and firewall, correlate events to reconstruct
    an XSS attack chain. Identify the incident timeline, enrich with threat intel (provided), and propose mitigation steps.
    (Hands-on log analysis for real-world application, applying analysis and creation skills.)
  additional_activities: []
scaffolding:
- level: 1
  name: Foundation
  focus: Basic terminology and definitions
  content: ''
- level: 2
  name: Components
  focus: Framework components and structure
  content: ''
- level: 3
  name: Implementation
  focus: Practical implementation steps
  content: ''
- level: 4
  name: Integration
  focus: Advanced integration and optimization
  content: ''
flashcard_generation:
  output_schema:
    question: string
    correct_answer: string
    distractors:
    - text: string
      explanation: string
    explanation: string
    bloom_level: enum
    topic_hierarchy: object
  distractor_protocol:
    rules: 'Generate 2-3 plausible distractors per MC card based on common misconceptions: 1) Confuse event/alert/incident
      (e.g., ''incident'' as distractor for ''event''); 2) Ignore temporal/logical links (e.g., ''unrelated events''); 3)
      Overlook enrichment (e.g., ''raw logs only''); 4) NIST mix-ups (e.g., DE.RP vs. DE.AE); 5) Real-world errors (e.g.,
      false positive as true threat). Ensure distractors are 70% plausible to challenge but educable.'
    balance: One 'obvious wrong', one 'common trap', one 'subtle edge case'.
system_prompt: 'You are an expert flashcard generator for cybersecurity education, specializing in Security Event Correlation
  (Topic Hierarchy: Cybersecurity > 008_Application Security > Web 008_Application Security > 012_002_Incident Response and
  Forensics > Incident Detection > Security Event Correlation). Use university pedagogy: Bloom''s Taxonomy, active learning,
  4-layer scaffolding.


  **Context:** Incorporate research: Core concepts (event, alert, correlation, enrichment, incident); NIST CSF 2.0 Detect
  (DE): DE.AE-1 (baselines), DE.AE-2 (analyze impact), DE.AE-3 (aggregate/correlation), DE.AE-4 (enrichment), DE.AE-5 (classification).
  Prior knowledge: logging/monitoring/alerts.


  **Learning Objectives:** [Insert learning_objectives JSON here].

  **Scaffolding:** [Insert scaffolding JSON here].

  **Active Learning Tie-Ins:** Reference discussion (SolarWinds/Log4j), peer teaching (web login), problem-solving (XSS logs)
  in explanations.


  **Generate 25 flashcards** using this schema: [Insert flashcard_schema JSON here]. Output as JSON array: [{''id'':1, ''type'':''cloze|mc|sa'',
  ''front'':''...'', ''back'':{''answer'':''...'', ''explanation'':''...'', ''references'':''...'', ''hint'':''...''}, ''bloom_level'':''remember|etc.'',
  ''layer'':''1-4''}]. Ensure high-quality: active recall, distractors as specified, comprehensive coverage, no spoilers.'
