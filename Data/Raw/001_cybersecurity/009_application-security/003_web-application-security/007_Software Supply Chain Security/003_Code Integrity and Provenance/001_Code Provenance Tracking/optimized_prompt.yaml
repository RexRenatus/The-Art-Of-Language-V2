scaffolding:
- level: 1
  name: Layer 1
  focus: ''
  content: 'Basic terms: Code provenance (verifiable history/origin of code), Software Supply Chain, SBOM (list of components/versions/origins),
    Attestation (signed verifiable claims). Concept Map: Central ''Code Provenance Tracking'' → SBOM (components), Attestations
    (verification), Supply Chain (ecosystem). Checkpoint quiz: Define terms.'
- level: 2
  name: Layer 2
  focus: ''
  content: 'Frameworks: SLSA (Levels 0-4 for artifact security; e.g., Level 1: tamper-evident source; https://slsa.dev/spec/v1.0/levels/),
    NIST SP 800-218 (SSDF practices like PO.8 for supplier review, PR.5 for build provenance). Tools: Sigstore (https://www.sigstore.dev/),
    in-toto (https://in-toto.io/). Concept Map extensions: SLSA → Levels hierarchy; NIST → PO/PR practices. Checkpoint: Match
    components to definitions.'
- level: 3
  name: Layer 3
  focus: ''
  content: 'Practical steps: Generate SBOM (CycloneDX/SPDX), create attestations (SLSA Provenance predicate), verify artifacts.
    Examples: GitHub Actions for SLSA builds. Case studies intro: SolarWinds (build tampering hidden by no provenance), Log4j
    (unknown deps). Checkpoint: Simulate SBOM generation.'
- level: 4
  name: Layer 4
  focus: ''
  content: 'Enterprise: Integrate with CI/CD, compliance (EO 14028). Full case studies: SolarWinds remediation via SBOM mandates;
    Log4j lessons for dynamic provenance. Advanced: Design systems with multi-track SLSA. Sources: SLSA (https://slsa.dev/),
    NIST SP 800-218 (https://csrc.nist.gov/pubs/sp/800/218/fpd), NTIA SBOM (https://www.ntia.gov/page/software-bill-materials).
    Final assessment: Evaluate/create scenario.'
