active_learning:
  discussion_prompt: In a world where third-party libraries speed up development but introduce risks like supply chain attacks
    (e.g., Log4Shell or SolarWinds), debate whether developers should prioritize open-source reuse or build everything in-house.
    Support your position with pros, cons, real-world examples, and mitigation strategies such as SCA tools or SBOMs.
  peer_teaching: 'Pair students: Student A explains ''Software Supply Chain (SSC)'' and key risks (vulnerabilities, malicious
    code, transitive dependencies) using OWASP cheat sheets, then quizzes Student B. Student B performs a teach-back on ''Vulnerable
    Dependency Management,'' addressing common misconceptions like ''open-source is always safe.'' Switch roles and discuss
    findings as a group.'
  problem_solving: 'Provide a sample npm package.json or Python requirements.txt with known vulnerable dependencies (e.g.,
    including lodash with CVE-2021-23337). Students: 1) Scan using npm audit, pip-audit, or Snyk; 2) Identify and prioritize
    CVEs by severity; 3) Propose fixes (update, substitute, monitor); 4) Document in a report. Debrief on challenges like
    transitive dependencies.'
