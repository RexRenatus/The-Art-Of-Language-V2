  Content Summary (synthesize flashcards from this):

  - Research: Policies dictate data keep/disposal for compliance, efficiency, risk mitigation. Avoids penalties, cuts costs,
  aids discovery.

  - Core Concepts: Data Retention Policy (protocols for duration/disposal); Data Lifecycle (create/use/archive/destroy); Disposal
  (irreversible deletion); Classification (sensitivity-based: public/internal/confidential/regulated).

  - Standards: NIST SP 800-53 (record storage/disposal, audit logs); GDPR (Art. 5(1)(e) storage limitation).

  - Best Practices: 1. Define Purpose/Scope; 2. Map Requirements (NIST/GDPR); 3. Classify Data; 4. Set Periods (e.g., logs
