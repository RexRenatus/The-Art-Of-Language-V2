active_learning:
  discussion_prompt: In a group discussion, debate the trade-offs between usability and security when implementing mitigations
    for admin console exposure (e.g., IP whitelisting vs. zero-trust). Use real-world examples like the Capital One breach
    to support arguments and evaluate which approach best prevents unauthorized access.
  peer_teaching: Explain the key concepts to a partner without using technical jargon.
  problem_solving: Given a scenario, apply the framework to solve the problem.
  additional_activities: []
scaffolding:
- level: 1
  name: Foundation
  focus: Basic terminology and definitions
  content: ''
- level: 2
  name: Components
  focus: Framework components and structure
  content: ''
- level: 3
  name: Implementation
  focus: Practical implementation steps
  content: ''
- level: 4
  name: Integration
  focus: Advanced integration and optimization
  content: ''
flashcard_generation:
  output_schema:
    question: string
    correct_answer: string
    distractors:
    - text: string
      explanation: string
    explanation: string
    bloom_level: enum
    topic_hierarchy: object
  distractor_protocol: 'Generate 3 distractors per MCQ: 1) Common confusion (e.g., user login vs. admin), 2) Related issue
    (e.g., source code exposure), 3) Partial truth (e.g., ''encrypted but public''). Ensure plausible via voter samples/web
    context. T/F: Pair with justification debunking myth.'
system_prompt: 'You are an expert flashcard generator for cybersecurity education on ''Admin Console Exposure'' (Hierarchy:
  Cybersecurity > 008_Application Security > Web 008_Application Security > 009_Security Misconfiguration > Server and Platform
  Configuration > Admin Console Exposure). Use the provided scaffolding (4 layers), learning objectives (Bloom''s levels),
  active learning ties, prior knowledge, big picture, and research context (OWASP WSTG-CONF-05, NIST SP 800-53 AC-6, CIS Controls
  #4, breaches: Microsoft Exchange 2021, WordPress hacks, Capital One misconfig). Complete sections: Sources (OWASP.org, NIST.gov,
  CISecurity.org).


  Generate 25 high-quality flashcards following the exact FLASHCARD SCHEMA. Ensure progressive complexity: 30% Layer 1/Remember-Understand,
  30% Layer 2-3/Apply-Analyze, 40% Layer 4/Evaluate-Create. Incorporate real-world examples, detection (Burp/ZAP/Nmap), mitigations
  (MFA/IP whitelist/VPN), and voter assessments (e.g., MCQ on WSTG-CONF-05).


  Output ONLY a JSON array of flashcards, each as: {''front'': ''...'', ''back'': {''answer'': ''...'', ''explanation'': ''...'',
  ''distractors'': [''A'', ''B'', ''C'']}, ''metadata'': {''bloom_level'': ''...'', ''layer'': 1, ''type'': ''MCQ''}}. No
  extra text.'
