  **Completed Research Context:**

  Authorization tokens grant access post-authentication. Key types: Access (short-lived claims), Refresh (renewal), Bearer
  (possession-based), JWT (Header.Payload.Signature; RFC 7519). Manipulation attacks: JWT ''alg: none'' (bypass signature),
  kid injection (path traversal), replay (reuse stolen tokens), parameter pollution (API query tampering). Mitigations: Signature
  verification (RS256), exp/aud/iss checks, token binding (RFC 8725: OAuth 2.0 Proof-of-Possession), short expiry, mTLS. Sources:
  OWASP API Security Top 10, jwt.io, RFC 7519 (JWT), RFC 8725 (PoP for OAuth), Auth0 docs, PortSwigger WebSec Academy.


  **Prior Knowledge:** Requires basics of authn (identity) vs authz (access) from Entry Domain.


