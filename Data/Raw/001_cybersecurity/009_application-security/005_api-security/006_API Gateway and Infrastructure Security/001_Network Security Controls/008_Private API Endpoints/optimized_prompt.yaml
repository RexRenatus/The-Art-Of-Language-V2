active_learning:
  discussion_prompt: Evaluate the security trade-offs of private API endpoints versus public APIs with strong authentication
    (e.g., mutual TLS) in a hybrid cloud environment. What are the risks (e.g., lateral movement in VPC) and benefits (e.g.,
    reduced public exposure)? Support with AWS Shared Responsibility Model examples.
  peer_teaching: In pairs, one student explains 'private API endpoints' vs. 'private integrations' using hand-drawn diagrams
    (e.g., VPC Link to NLB). Include VPC isolation and access via Direct Connect/VPN. Switch roles and provide feedback on
    clarity.
  problem_solving: In groups of 3-4, design and critique an AWS architecture using private API endpoints for an internal e-commerce
    inventory service. Address OWASP API risks (e.g., BOLA, excessive data exposure), incorporate VPC endpoints, IAM policies,
    and CloudWatch monitoring. Present and peer-review for Well-Architected alignment.
