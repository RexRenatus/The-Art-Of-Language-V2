  **Full Synthesized Content (Complete/Expanded per Voters/Research):**

  - **Foundation:** PI (broad: identifiers, biometrics, inferences); SPI (SSN, health, geolocation, minors); Consumer (CA
  resident); Business (>$25M rev OR 100k+ PI OR 50% rev from sale/share); Service Provider (contract-limited).

  - **Components:** Rights (know/access, delete, opt-out sale/share, limit SPI, correct, non-discrim); Notice at collection
  (categories collected, purposes, 180-day lookback); Safeguards (reasonable per PI nature).

  - **Implementation:** Safeguards best practices: Classify/label PI/SPI, least privilege access, encrypt rest/transit, DLP/monitoring,
  audits, IR plans, training; DPAs for vendors (no sale/retention); DSAR response (45 days, 2x extensions); Data minimization/retention.

  - **Integration:** CPRA adds SPI limits/enforceability; NIST align (Protect: PR.AC/PR.DS); GDPR compare (''sale'' = monetary
  vs. any disclosure); Enforcement: AG ($2,500-$7,500/violation), breach private action ($100-$750).


