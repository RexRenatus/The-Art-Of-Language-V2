  scans; Tools: Nmap (-sS, -sU, scripting engine), Masscan (fast IP scanning), Nessus (vuln scanning); MITRE ATT&CK T1595
  (Active Scanning: .001 IP Blocks, .002 Vuln Scanning); NVD (NIST database of vulnerabilities with CVSS v3.1 scoring 0-10);
  Best practices: ethical use, permission, stealth (-T2 timing), logging; Real-world: pentesting, asset discovery.


