  **Completed Research Context:**

  Commercial in Confidence (CiC) is proprietary organizational information (trade secrets, financials, strategies) whose disclosure
  causes commercial harm. Key aspects: proprietary nature, commercial sensitivity, organizational control, contractual obligations.
  Differs from CUI (government-defined).

  - NIST SP 800-171 Rev 3 (https://csrc.nist.gov/pubs/sp/800/171/r3/final): Protects CUI; applicable to CiC via 110 controls
  (access ctrl 3.1.x, awareness 3.2.x, media prot 3.8.x).

  - NIST SP 800-53 Rev 5 (https://csrc.nist.gov/pubs/sp/800/53/r5/upd1/final): Controls like AC-21 (sharing), MP-3 (marking),
  SC-28 (transmission) for classified info handling.

  - ISO/IEC 27001:2022 (https://www.iso.org/standard/27001): A.8 Asset mgmt/classification.

  - ISO/IEC 27002:2022 (https://www.iso.org/standard/27002): Guidelines for classification/handling.

  Big picture: CiC enhances Confidentiality in CIA triad, fits asset lifecycle, aids compliance/risk mitigation. Builds on
  general classification (Public/Internal/Confidential).


