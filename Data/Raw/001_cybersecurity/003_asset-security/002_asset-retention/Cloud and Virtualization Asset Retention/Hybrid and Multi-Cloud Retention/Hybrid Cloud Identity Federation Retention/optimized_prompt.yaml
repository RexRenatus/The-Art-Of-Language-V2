  **Content Base:** Use this comprehensive, voter-approved research context (100% consensus):

  ## Hybrid Cloud Identity Federation Retention

  Core Concepts: Identity Federation (single credentials across domains via IdP assertions to RP); Hybrid Cloud (on-prem +
  public); Assertion (IdP statement on auth/attributes); Retention (storage duration for assertions/logs/subscriber data post-validity);
  CSP (proofing entity); IdP (issues assertions, e.g., on-prem); RP (consumes, e.g., AWS).

  NIST SP 800-63C (Federation and Assertions, completed per voters): Requires IdPs to retain issuance logs (events, timestamps,
  attributes) for min. periods aligned with SP 800-53 AU-11 (e.g., 1 year low-risk, 3-7 years high); RPs retain receipt/use
  logs; subscriber data per proofing level; distinguish from short validity (minutes-hours). Best practices: Encrypt storage,
  role-based access, secure deletion (NIST 800-88), audit trails. Hybrid challenges: Cross-domain sync, GDPR minimization.

  Sources: NIST SP 800-63C (https://pages.nist.gov/800-63-3/sp800-63c.html); SP 800-63A/B (https://doi.org/10.6028/NIST.SP.800-63-3);
  SP 800-53 Rev5 AU family; AWS IAM Federation docs (https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_providers_federation.html).


