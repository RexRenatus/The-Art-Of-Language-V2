  discussion_prompt: Debate the trade-offs of long vs. short retention periods for identity assertions and logs in hybrid
    clouds. Consider NIST SP 800-63C guidelines (e.g., minimum 1-3 years for audit logs), privacy laws like GDPR (data minimization),
    and incident response needs (e.g., forensic analysis post-breach). Support arguments with specific examples.
  peer_teaching: In pairs, one student draws and explains the identity federation flow (subscriber → IdP → CSP → RP) in a
    hybrid cloud setup, including retention points for assertions and logs. The partner then teaches back the associated retention
    policies per NIST SP 800-63C, correcting any errors.
  problem_solving: 'Scenario: A company uses an on-premises IdP (e.g., Active Directory Federation Services) federating with
    AWS as RP. Design a retention policy for assertions, authentication logs, and subscriber data ensuring NIST SP 800-63C
    compliance, while minimizing storage costs. Justify choices with references (e.g., AU-11 controls), propose secure deletion
    methods, and outline audit steps.'
