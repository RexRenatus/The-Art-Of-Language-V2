  Core Content (Web-grounded, voter-consensus optimized):

  - Definitions: Decommissioning (retire device securely), Documentation (audit-proof record), Sanitization (render data irrecoverable
  per NIST SP 800-88 Rev. 1: https://csrc.nist.gov/pubs/sp/800/88/r1/final). Methods: Clear (overwrite), Purge (degauss/crypto-erase),
  Destroy (shred/incinerate).

  - Standards: NIST SP 800-124 Rev. 1 (MDM Guide: https://csrc.nist.gov/pubs/sp/800/124/final); GSA CIO-IT Security-12-67
  Rev. 7 (Media Sanitization: Document method, date, verifier, disposal; https://www.gsa.gov/reference/gsa-it-security-procedural-guide-media-sanitization);
  ISO 27001 (A.8.3 Media handling).

  - Process: 1) Inventory/MDM removal, 2) Data classification, 3) Sanitize, 4) Document/verify, 5) Dispose.

  - Case Studies: Data leaks from unsanitized devices (e.g., 2019 police incident). Misconceptions: Factory reset insufficient.

  - Prior Knowledge: Asset Lifecycle, MDM, Data Classification.


