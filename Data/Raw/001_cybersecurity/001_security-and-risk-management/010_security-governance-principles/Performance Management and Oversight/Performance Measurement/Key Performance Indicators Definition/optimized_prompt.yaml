  - **Foundation (Layer 1):** KPI: Measurable value showing objective achievement (cybersec: security control effectiveness).
  Metrics: Broader quantifiables; KPIs strategic subset. Performance measurement: Collect/analyze/report for efficiency. Big
  picture: Enables governance oversight, stakeholder reports, resource allocation.

  - **Components (Layer 2):** KPIs link to NIST CSF 2.0 (Govern/GV for measurement); leading (predictive, e.g., patch rates)
  vs lagging (reactive, e.g., breaches); ISO 27001 Cl.9.1; CIS Controls.

  - **Implementation (Layer 3):** NIST SP 800-55 Rev. 1 steps: 1) Objectives; 2) Metrics/KPIs; 3) Baselines/targets; 4) Data
  collection; 5) Analysis/reporting. (https://nvlpubs.nist.gov/nistpubs/Legacy/SP/nistspecialpublication800-55r1.pdf)

  - **Integration (Layer 4):** CSF 2.0 Govern integration; dashboards; risk mgmt maturity. (CSF: https://www.nist.gov/cyberframework;
