active_learning:
  discussion_prompt: 'Debate: ''Is a strict 90-day disclosure policy (e.g., Google Project Zero) always ethical, or should
    it depend on vulnerability severity and vendor responsiveness? Use the Heartbleed case study to argue trade-offs between
    rapid public awareness (to protect users) and responsible coordination (to enable fixes). Groups present pros/cons and
    vote on a hybrid policy.'''
  peer_teaching: 'Think-Pair-Share Teach-Back: In pairs, discuss and explain CVD vs. full disclosure using NIST SP 800-216
    steps; one partner teaches, the other paraphrases and critiques for misconceptions (e.g., ''disclosure always means immediate
    public release''). Switch roles and share with the class.'
  problem_solving: 'Real-world scenario: As a bug bounty hunter, discover a zero-day in a cloud service. In groups, create
    a step-by-step ethical disclosure plan per ISO/IEC 29147, including timelines, communications, roles (finder, vendor,
    coordinator), and contingencies. Output a decision tree diagram and present solutions.'
