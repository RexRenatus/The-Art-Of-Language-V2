  Context: Threat modeling is a proactive security practice in SDLC design phase to identify/mitigate threats early (secure-by-design).
  Key frameworks: STRIDE (Spoofing, Tampering, Repudiation, Information Disclosure, Denial of Service, Elevation of Privilege),
  NIST SP 800-154 (data-centric DFD-based threat modeling for federal systems, systematic threat identification). Tools: DFDs,
  trust boundaries, DREAD/CVSS prioritization. Sources: NIST SP 800-154 (https://nvlpubs.nist.gov/nistpubs/Legacy/SP/nistspecialpublication800-154.pdf),
  Microsoft STRIDE (https://learn.microsoft.com/en-us/azure/security/develop/threat-modeling-tool-threats), CMS Handbook (https://security.cms.gov/policy-guidance/threat-modeling-handbook),
  Lockheed Martin (https://www.lockheedmartin.com/content/dam/lockheed-martin/rms/documents/cyber/LM-White-Paper-Threat-Driven-Approach.pdf),
  OWASP Threat Modeling, PASTA.


  Incorporate: Prior knowledge (SDLC, risk assessment). Concept map (Threat Modeling -> STRIDE/DFD -> Mitigations). Voter
  consensus: Completeness on NIST/STRIDE/sources.


