  **Full Research Context:** Privacy by Design (PbD): Proactive embedding of privacy into IT systems (7 principles: 1. Proactive
  not Reactive; 2. Privacy as Default; 3. Embedded into Design; 4. Full Functionality Positive-Sum; 5. End-to-End Security;
  6. Transparency; 7. User-Centric). Privacy Engineering: Building privacy-compliant systems. Privacy Risk: Likelihood/impact
  of data processing harms. NIST Privacy Framework (full): Voluntary tool for risk management. 5 Core Functions: 1. Identify-P
  (ID.P): Understand privacy risks from data processing. 2. Govern-P (GV.P): Governance for risk priorities. 3. Control-P
  (CT.P): Ongoing controls for risks. 4. Communicate-P (CM.P): Manage privacy expectations. 5. Protect-P (PR.P): Safeguards
  against risks. (Categories/Subcategories: e.g., ID.P-1 Identify ecosystem; full doc: https://doi.org/10.6028/NIST.CSWP.0112020).
  Other: Data Processing Ecosystem, Problematic Data Action, ERM integration. Sources: NIST Privacy Framework v1.0 (NIST,
  2020); PbD (Cavoukian, privacbydesign.org); GDPR examples.


