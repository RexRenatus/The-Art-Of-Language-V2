  Privacy Principles and Data Protection; Entry Subdomain: Privacy Controls; Level 6 Topic).


  **Topic Context (Complete Research Summary, per Voter Consensus 82.9% Approval):** TPPM systematically identifies, assesses,
  mitigates, and monitors privacy risks from third parties (vendors, processors) handling personal data. Core terms: Third-Party
  Privacy Risk (unauthorized access/loss of PII); Personal Data (GDPR/CCPA-defined); DPA (GDPR Art 28 contract). Frameworks:
  NIST SP 800-161r1 (supply chain risk, lifecycle mgmt); ISO 27001:2022 (A.15 third-party controls in ISMS); ISO 27701 (PIMS
  extension for privacy); SOC 2 Type II (controls for processors); CIS Controls v8 (supply chain). Lifecycle: Identify, Assess
  (questionnaires/audits), Mitigate (DPAs/SLAs), Monitor (tools like Archer). Examples: MOVEit 2023 breach (shared resp failure);
  Salesforce SaaS risks. Misconceptions: Risks only processors; vendors default-compliant. Connect to priors: Extends Privacy
  Principles to externals.


  **Sources (Completed):** NIST SP 800-161r1 (https://csrc.nist.gov/pubs/sp/800/161/r1/final); ISO 27001:2022 (https://www.iso.org/standard/27001);
  ISO 27701:2019 (https://www.iso.org/standard/71670); GDPR Art 28 (https://gdpr.eu/article-28-processor/); SOC 2 (https://www.aicpa.org/resources/landing/system-and-organization-controls-soc);
