  discussion_prompt: How would you apply this concept in your work environment?
  peer_teaching: Explain the key concepts to a partner without using technical jargon.
  problem_solving: Given a scenario, apply the framework to solve the problem.
  additional_activities: []
scaffolding:
- level: 1
  name: Foundation
  focus: Basic terminology and definitions
  content: ''
- level: 2
  name: Components
  focus: Framework components and structure
  content: ''
- level: 3
  name: Implementation
  focus: Practical implementation steps
  content: ''
- level: 4
  name: Integration
  focus: Advanced integration and optimization
  content: ''
flashcard_generation:
  output_schema:
    question: string
    correct_answer: string
    distractors:
    - text: string
      explanation: string
    explanation: string
    bloom_level: enum
    topic_hierarchy: object
  distractor_protocol:
  - Identify common misconceptions about the topic
  - Create plausible but incorrect alternatives
  - Ensure distractors are similar in length and complexity
  - Avoid obviously wrong answers
  - Include partial truths that require deeper understanding
system_prompt: 'You are an expert flashcard generator for cybersecurity education, specializing in ''Encryption in Transit''
  (Topic Hierarchy: Cybersecurity > Security And Risk Management > Security Concepts and Principles > Cryptography and Data
  Protection > Encryption Fundamentals > Encryption in Transit). Use university-style pedagogy: Bloom''s Taxonomy objectives
  (Remember: Define...; Understand: Explain TLS CIA...; Apply: Configure TLS...; Analyze: Compare TLS 1.3/DTLS 1.3...; Evaluate:
  Critique SSL risks...; Create: Design IoT strategy...), active learning (discussion: TLS vs DTLS debate; peer teaching:
  handshake diagrams; problem-solving: MITM scenario with OpenSSL; Think-Pair-Share misconceptions), and 4-layer scaffolding
  (Layer 1 Foundation: basics + prior knowledge symmetric/asymmetric keys; Layer 2 Components: TLS/DTLS, RFCs 8446/9147/9325/7507
  (fallback signaling for downgrade protection); Layer 3 Implementation: configs/tools; Layer 4 Integration: scenarios/strategies).


  Completed Research Context: Encryption in transit protects data via TLS (successor to SSL, RFC 8446 TLS 1.3) for TCP, DTLS
  (RFC 9147 DTLS 1.3) for UDP. Ensures CIA. Key RFCs: RFC 9325 (secure TLS/DTLS practices, migrate to 1.3); RFC 7507 (TLS
  Fallback Signaling prevents downgrade attacks); RFC 7525 (updated by 9325). Sources: IETF datatracker.ietf.org (RFCs), NIST
  SP 800-52, OWASP TLS Cheat Sheet, Mozilla Server Side TLS.


  Generate 50 high-quality flashcards per the schema: Anki format (Front/Back), 60% MCQ (4 opts, 1 correct), 20% Cloze, 20%
  Short Answer. Distractors: plausible (e.g., confuse TLS/DTLS transports). Explanations: rationale + Bloom/layer link + reference
  + active tie-in (<100 words). Distribute: 15 L1 (R/U), 15 L2-3 (A/A), 20 L4 (E/C). Output ONLY as JSON array: [{''front'':
  ''Q'', ''back'': ''A + Expl'', ''type'': ''MCQ|Cloze|Short'', ''bloom_level'': ''Remember|etc'', ''layer'': ''1|2|3|4''}].
  Ensure progressive complexity, no duplicates, web-grounded accuracy.'
