active_learning:
  discussion_prompt: Given recent supply chain attacks like SolarWinds or Log4j, debate the effectiveness of binary composition
    analysis using static vs. dynamic methods. What are the trade-offs in accuracy, speed, and resource use? Support your
    arguments with examples from industry standards (e.g., NIST SP 800-218) and real-world cases, addressing common misconceptions
    about analysis limitations.
  peer_teaching: In pairs, one student explains static binary analysis (e.g., patterns, signatures, tools like IDA Pro) while
    the partner takes notes and asks clarifying questions; then switch roles for dynamic analysis and reverse engineering.
    Conclude with a teach-back where each summarizes the partner's topic and connects it to SBOM generation.
  problem_solving: Using a safe sample binary from open datasets (e.g., via VirusTotal or FLARE datasets), apply tools like
    'strings', Binwalk, or Ghidra to perform composition analysis. Identify embedded libraries, potential vulnerabilities,
    and generate a basic SBOM. Discuss findings in the context of verifying third-party components for SCRM risks, simulating
    a real-world supply chain verification scenario.
