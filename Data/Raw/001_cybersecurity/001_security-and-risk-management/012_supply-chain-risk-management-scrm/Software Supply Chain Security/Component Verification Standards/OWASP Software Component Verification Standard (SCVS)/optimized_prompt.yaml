  **Topic Hierarchy:** Cybersecurity > Security And Risk Management > SCRM > Software Supply Chain Security > Component Verification
  Standards > OWASP SCVS.


  **Big Picture Context:** SCVS is a community-driven framework for software supply chain assurance, reducing risks from attacks
  like SolarWinds. Supports Biden EO 14028, NIST SSDF PW.9 (Produce Well-Secured Software). Goals: Authenticity, integrity,
  safety of components.


  **Core Concepts:** Software Supply Chain (code origin to distribution); Supply Chain Attack (target weak links); SBOM (nested
  inventory with metadata: versions, licenses, vendors, hashes); Component Verification (authenticity checks).


  **6 Control Families (V1-V6):**

  - **V1 Inventory:** Complete list of direct/transitive components. Practices: Automated scanning (OWASP Dependency-Check),
  track versions/licenses.

  - **V2 SBOM:** Machine-readable formal record (CycloneDX/SPDX). Practices: Generate at build time, include relationships/supplier
  data.

  - **V3 Build Environment:** Reproducible, secure builds. Practices: Isolated envs (Docker), no external fetches, hardened
  tools, tamper-evident logs.

  - **V4 Sign & Verify:** Cryptographic signing of artifacts/binaries. Practices: Use cosign/Sigstore, verify before integration,
  short-lived keys/HSMs.

  - **V5 Publish & Distribute:** Secure release of signed artifacts/SBOMs. Practices: Trusted registries (e.g., Sigstore),
  SLSA provenance metadata.

  - **V6 Operate & Monitor:** Post-deploy scanning/monitoring. Practices: Continuous vuln scans (Dependabot), EOSL tracking,
  incident response.


  **Concept Map:** SCVS (center) -> V1-V6 branches; links: V1→V2 (inventory to SBOM), V3→V4 (build to sign), V5→V6 (distribute
  to monitor).


