active_learning:
  discussion_prompt: Evaluate the supply chain risks of pre-delivery changes to syncable authenticators (e.g., passkeys).
    How do NIST SP 800-63B requirements address these compared to traditional tokens? Debate trade-offs between security and
    usability, considering real-world attacks like SolarWinds.
  peer_teaching: In pairs, one partner explains 'authenticator binding' vs. 'pre-delivery changes' using a diagram of a syncable
    authenticator lifecycle (from generation to delivery). The other provides teach-back, then switch roles and peer-assess
    accuracy.
  problem_solving: In small groups, design a secure pre-delivery change management process for AAL2 authenticators in a vendor
    supply chain. Identify threats (e.g., tampering), mitigations (e.g., FIPS 140 validation), and integration with SCRM.
    Present to class for peer review and feedback.
