active_learning:
  discussion_prompt: In a group debate, argue whether logical or physical access restrictions are more critical for preventing
    tampering in supply chain changes, using NIST CM-5 examples. Consider trade-offs in agile DevOps environments and real-world
    cases like SolarWinds.
  peer_teaching: 'Pair up: Student A explains CM-5(1)-(3) [CM-5(1): Define/document restrictions; CM-5(2): Implement automated
    enforcement; CM-5(3): Review/approve changes] to Student B using a diagram, then B teaches back with a real-world example
    like SolarWinds supply chain compromise.'
  problem_solving: Design a workflow for approving a software update in a simulated enterprise environment, enforcing least
    privilege (AC-6), auditing changes, and CM-5 restrictions. Test for vulnerabilities such as unauthorized firmware modifications.
  additional_activities: []
scaffolding:
- level: 1
  name: Layer 1
  focus: ''
  content: 'Define change management, access restrictions, physical/logical access, tampering. Introduce NIST SP 800-53 Rev
    5 CM-5: ''Define, document, approve, and enforce physical and logical access restrictions for changes to systems.'' Common
    misconceptions: Logical access = passwords only; physical irrelevant for software changes.'
- level: 2
  name: Layer 2
  focus: ''
  content: 'Break down CM-5 family: CM-5(1) define/document; CM-5(2) automate enforcement; CM-5(3) dual authorization. Relate
    to PE-3 (physical), AC-3 (logical). Misconception: Physical/logical controls are interchangeable.'
- level: 3
  name: Layer 3
  focus: ''
  content: 'Step-by-step: 1) Document authorized personnel/roles; 2) Implement via RBAC/tools (e.g., signed updates, CCB approval);
    3) Audit/review changes. Examples: Firmware updates require physical badge + logical MFA.'
- level: 4
  name: Layer 4
  focus: ''
  content: 'Link to SCRM (prevent vendor tampering), automation (e.g., CI/CD pipelines with signed components), zero-trust.
    Optimize for DevOps. Case: SolarWindsâ€”lacked CM-5 enforcement. Sources: NIST SP 800-53 Rev 5 (https://csrc.nist.gov/pubs/sp/800/53/r5/upd1/final),
    CSF.tools (https://csf.tools/reference/nist-sp-800-53/r5/cm/cm-5).'
