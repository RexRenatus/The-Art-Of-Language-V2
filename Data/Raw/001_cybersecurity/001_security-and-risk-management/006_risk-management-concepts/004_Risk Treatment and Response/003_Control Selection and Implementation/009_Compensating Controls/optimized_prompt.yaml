scaffolding:
- level: 1
  name: Layer 1
  focus: ''
  content: 'Core vocabulary: Compensating control (alternative safeguard providing equivalent protection per NIST SP 800-53r5);
    Primary control (recommended baseline control); Equivalency (comparable risk mitigation). Purpose: Used when primary controls
    are infeasible, cost-prohibitive, or inadequate.'
- level: 2
  name: Layer 2
  focus: ''
  content: 'Key relationships: Part of risk mitigation strategies; Aligned with standards like NIST SP 800-53 (defines compensating
    controls), NIST CSF (Detect/Respond functions), PCI-DSS. Examples: Multi-factor authentication (MFA) via biometrics +
    logging instead of hardware tokens.'
- level: 3
  name: Layer 3
  focus: ''
  content: 'Step-by-step process: 1) Assess primary control infeasibility via risk analysis; 2) Identify alternative controls;
    3) Validate equivalency (risk reduction comparison); 4) Implement, document (including rationale, monitoring plan), and
    obtain approval.'
- level: 4
  name: Layer 4
  focus: ''
  content: 'Holistic application: Integrate with risk frameworks (NIST 800-39); Optimize via continuous monitoring and audits;
    Cross-domain links (compliance like PCI-DSS, optimization in cloud/legacy environments); Evolve to primary controls over
    time.'
