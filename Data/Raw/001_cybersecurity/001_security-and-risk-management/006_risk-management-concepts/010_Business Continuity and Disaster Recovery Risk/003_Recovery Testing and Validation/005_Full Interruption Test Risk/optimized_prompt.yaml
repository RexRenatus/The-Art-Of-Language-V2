active_learning:
  discussion_prompt: Given the high risks of full interruption tests (e.g., data loss, downtime, privacy exposure), should
    organizations prioritize them over less disruptive alternatives like parallel testing? Debate pros/cons using real-world
    case studies (e.g., banking sector outages), considering RTO/RPO impacts.
  peer_teaching: In pairs, one student explains a specific risk (e.g., unintended data corruption or privacy exposure) and
    its mitigation; the partner teaches it back, adds a peer-generated example, and rates confidence (1-5). Rotate roles for
    2-3 risks.
  problem_solving: 'Scenario: A banking firm plans a full interruption DR test during peak hours. Design a step-by-step test
    plan minimizing risks, including RTO/RPO calculations, backups, stakeholder notifications, and fallback procedures. Present
    and peer-review.'
  additional_activities:
  - 'Role-playing: Simulate a DR team during a test failure (think-pair-share initial responses).'
  - 'Group challenge: Create a ''risk scorecard'' comparing test types (full interruption vs. parallel) on criteria like downtime,
    cost, and validation depth.'
