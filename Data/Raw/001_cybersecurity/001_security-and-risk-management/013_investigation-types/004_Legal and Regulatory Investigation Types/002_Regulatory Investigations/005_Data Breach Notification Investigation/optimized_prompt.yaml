  **Complete Research Context (Web-Sourced, Voter-Completed):** Data Breach Notification Investigation determines scope/impact/root
  cause post-breach to inform notifications/remediation. NIST SP 800-61 Rev. 3: Phases (Preparation, Detection/Analysis, Containment/Eradication/Recovery,
  Post-Incident); integrates CSF 2.0 (Govern/Identify/Protect/Detect/Respond/Recover). FTC Guidance (ftc.gov): Notify consumers
  if harm likely (no fixed time, but ASAP); FTC if >500 consumers (60 days annual report). GDPR: 72h to DPA (no DPA if unlikely
  risk), individuals if high risk. CCPA: AG 45 days if 500+ CA residents, consumers reasonable time. Equifax Case: 147M exposed,
  delayed notice. Sources: nist.gov/sp800-61, ftc.gov/business-guidance/privacy-security/data-breach, gdpr.eu, oag.ca.gov/privacy/ccpa.
  Misconceptions: Notification=prosecution; fixed 24h timelines; ignore post-review.


