scaffolding:
- level: 1
  name: Layer 1
  focus: ''
  content: 'Definitions: Cloud computing (NIST SP 800-145), digital/cloud forensics, forensic readiness. Challenges overview:
    Multi-tenancy, virtualization, ephemerality. Concept Map: Central ''Cloud Forensics'' → ''Definitions'' → ''Cloud Models
    (IaaS/PaaS/SaaS)'' → ''vs. Traditional Forensics''. Quiz: Match terms to definitions.'
- level: 2
  name: Layer 2
  focus: ''
  content: 'Cloud service models'' forensics impact (IaaS: VM snapshots; PaaS: API logs; SaaS: provider-dependent). Shared
    responsibility model (customer vs. provider). NIST frameworks: SP 800-201 (CCFRA: actors like forensic investigator/provider;
    activities: planning/acquisition). NISTIR 8006: Addresses challenges (jurisdiction, volatility, anti-forensics) via reference
    architecture. Concept Map branches: ''Challenges (Multi-tenancy, Jurisdiction)'' → ''NIST Frameworks''. Quiz: Diagram
    shared responsibility.'
- level: 3
  name: Layer 3
  focus: ''
  content: 'Steps: Forensic readiness (proactive logging), acquisition (e.g., live forensics, API pulls), analysis (timeline
    reconstruction), reporting. Tools: CloudTrail, Azure Monitor, Volatility for memory. NIST CC FRA methodology: Preparation
    → Collection → Examination. Examples: IaaS snapshotting. Quiz: Sequence investigation steps.'
- level: 4
  name: Layer 4
  focus: ''
  content: 'Link to incident response (NIST SP 800-61), legal/compliance (e.g., GDPR chain-of-custody, CLOUD Act jurisdiction).
    Advanced: Hybrid forensics, ML for anomaly detection. Concept Map: ''Integration'' → ''Incident Response'' ↔ ''Compliance''
    ↔ ''Tools''. Capstone: Design exercise.'
