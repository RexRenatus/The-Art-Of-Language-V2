  discussion_prompt: 'Debate whether a forensic tool X (e.g., controversial digital imaging software) meets the Daubert factors
    for reliability in a cybercrime trial. Divide into groups: proponents (argue for admissibility) vs. challengers (argue
    against), citing specific factors and real-world examples.'
  peer_teaching: In pairs, one student explains the five Daubert factors using a digital forensics example (e.g., chain of
    custody in evidence handling); the partner teaches it back and critiques potential weaknesses in application.
  problem_solving: 'Analyze a real-world case (e.g., hash analysis in a malware investigation from a cybersecurity breach).
    Role-play as the judge: decide on admissibility based on Daubert criteria, justifying with at least three factors and
    providing a written ruling.'
