active_learning:
  discussion_prompt: In a shared responsibility model like cloud computing (e.g., AWS or Azure), to what extent should SecSLAs
    hold Cloud Service Providers (CSPs) accountable for client misconfigurations? Debate with evidence from NIST SP 800-174
    and other frameworks, considering risk transfer in SCRM.
  peer_teaching: In pairs, explain SecSLA components (SLI, SLO, QoS) using a real CSP example like AWS Well-Architected Framework
    or Azure Security SLAs; switch roles for teach-back and quiz each other on misconceptions (e.g., SLAs only cover availability,
    not security/privacy).
  problem_solving: Given a supply chain scenario (e.g., third-party SaaS vendor breach impacting compliance), design SecSLA
    clauses for incident response (MTTR), uptime (99.95% security controls availability), and compliance reporting; think-pair-share
    solutions and role-play negotiation between client and provider.
