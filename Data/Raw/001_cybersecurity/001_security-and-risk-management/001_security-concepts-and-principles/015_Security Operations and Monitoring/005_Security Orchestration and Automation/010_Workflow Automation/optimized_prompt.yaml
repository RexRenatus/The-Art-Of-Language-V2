  - Big picture: Enables scalable risk mgmt in NIST CSF Respond/Recover (e.g., MSSPs handling 300K alerts).

  - Full NIST CSF 2.0: Functions (Govern=GV, Identify=ID, Protect=PR, Detect=DE, Respond=RS, Recover=RC). Automation examples:
