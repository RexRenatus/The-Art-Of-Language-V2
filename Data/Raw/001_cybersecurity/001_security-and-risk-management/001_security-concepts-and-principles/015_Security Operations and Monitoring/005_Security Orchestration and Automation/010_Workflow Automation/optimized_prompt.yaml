  - Concept map: Central ''Workflow Automation'' → SecOps/Risk Mgmt/NIST; Tools (scripts→SOAR); Dependencies (APIs/Data Flows).

  - Sources: 1) NIST CSF 2.0 (https://www.nist.gov/cyberframework/cybersecurity-framework-20) - Risk mgmt framework. 2) NIST
  SP 800-61r2 (https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-61r2.pdf) - IR lifecycle. 3) SANS SOAR Guide
