  - Voter priorities: Framework comparisons, SOC 2 gaps, fintech scenarios, concept map (Scorecard → Frameworks/Elements/Processes/Outcomes).

  - Big picture: Ties to governance/dashboards.

  - Active elements: Reference discussion (NIST vs ISO trade-offs), peer teaching (framework mapping), problem-solving (fintech
