active_learning:
  discussion_prompt: In a company facing frequent insider threats from privileged users, debate whether mandatory annual role-based
    training (per NIST SP 800-50) suffices or if continuous micro-learning modules are essential. Support arguments with PAM
    best practices from NIST SP 1800-18 and address misconceptions like 'privileged users don't need MFA'.
  peer_teaching: In pairs, one partner explains privileged user risks and 'teach-back' a specific PAM control from NIST SP
    1800-18 (e.g., just-in-time access); switch roles and provide feedback on accuracy and clarity.
  problem_solving: Analyze the Colonial Pipeline breach (2021), caused by compromised privileged credentials. In groups, design
    a training program with metrics (e.g., NIST SP 800-53 AT-4 training effectiveness), including role-play of access request
    scenarios and countermeasures like least privilege.
