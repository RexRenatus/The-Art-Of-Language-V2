  NIST CSF (Identify-Protect-Detect-Respond-Recover), ISO 22301 (continuity). Case Studies: Colonial Pipeline ransomware (Respond/Recover
  focus), DDoS on infrastructure. Sources: https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-61r3.pdf, CREST
  Guide, NIST CSWP 29.


