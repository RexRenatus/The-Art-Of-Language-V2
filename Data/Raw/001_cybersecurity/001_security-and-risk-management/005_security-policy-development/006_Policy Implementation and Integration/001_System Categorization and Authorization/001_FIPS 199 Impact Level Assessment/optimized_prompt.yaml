active_learning:
  discussion_prompt: In pairs, debate the impact level categorization for a public-facing government website that handles
    citizen feedback forms (potential PII). Argue for low vs. moderate impact across the CIA Triad, justifying with FIPS 199
    criteria (e.g., limited vs. serious adverse effects). Share with the class and vote on consensus level.
  peer_teaching: Assign students one CIA Triad element (Confidentiality, Integrity, or Availability). Each student teaches
    their partner how to assess impact for that element using FIPS 199 definitions, providing examples (e.g., email systems
    for moderate confidentiality vs. classified databases for high). Then switch roles and quiz each other.
  problem_solving: Provide real-world scenario cards (e.g., hospital patient records system, IRS tax database, DoD missile
    control). In small groups, categorize each system's impact level using the FIPS 199 formula (highest impact across CIA).
    Present findings, rationale, and how it feeds into NIST RMF Step 1.
  additional_activities: []
