  **Completed Research Context (Web-grounded, verified sources):**

  ### Core Concepts

  - **Site Visit:** Physical/virtual inspection by auditor/assessor.

  - **Communication:** Info exchange (interviews, demos).

  - **Verification:** Confirm via objective evidence (testing, records).

  - **Limitation:** Restrict to verification to maintain independence, avoid advisory conflicts.


  ### Standards/Frameworks

  - **NIST SP 800-39**: Risk mgmt emphasizes objective evidence in assessments; no advisory during verification (https://nvlpubs.nist.gov/nistpubs/Legacy/SP/nistspecialpublication800-39.pdf).

  - **NIST CSF**: Verification in Detect/Respond functions focuses on evidence, not discussion (https://www.nist.gov/cyberframework).

  - **(ISC)² Code of Ethics**: Canon 2 – Act honorably; avoid conflicts via independence (https://www.isc2.org/ethics).

  - **ISACA IT Audit Standards**: Maintain objectivity; no management roles (https://www.isaca.org/resources/it-audit).

  - **ISO 19011**: Auditors give no advice during audits (https://www.iso.org/standard/50681.html).

  - **PCI DSS**: QSAs limit site visits to evidence; no consulting (https://www.pcisecuritystandards.org/).


