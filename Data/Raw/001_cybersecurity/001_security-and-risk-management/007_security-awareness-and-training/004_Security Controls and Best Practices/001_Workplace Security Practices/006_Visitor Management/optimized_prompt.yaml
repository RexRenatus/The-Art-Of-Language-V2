  background checks, CCTV integration, AI VMS. Sources: NIST CSF (https://www.nist.gov/cyberframework), SP 800-37 Rev. 2 (https://csrc.nist.gov/pubs/sp/800/37/r2/final),
  SP 800-53 Rev. 5 (https://csrc.nist.gov/pubs/sp/800/53/r5/upd1/final).


