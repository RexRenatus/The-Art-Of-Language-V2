  **Full Research Context:** Visitor management ensures non-employees (visitors: contractors, clients, etc.) are identified,
  screened, and managed for physical/digital access. Core: VMS (pre-registration, ID verification, badges, escorts, logging,
  NDAs, revocation). Risks: tailgating, social engineering. NIST CSF (Identify: assets/threats; Protect: access controls;
  Detect: monitoring; Respond/Recover/Govern: incident handling/policy). NIST SP 800-37 Rev. 2 RMF: Prepare (org-level), Categorize
