active_learning:
  discussion_prompt: In a group debate, argue for or against implementing digital badges for all visitors versus traditional
    paper badges, considering cybersecurity risks (e.g., spoofing), cost, convenience, and alignment with NIST CSF Protect
    function.
  peer_teaching: 'Teach-back exercise: One student explains VMS components (pre-registration, check-in, escort, log-out) and
    their NIST relationships to a partner, who then summarizes with a personal or hypothetical workplace example and receives
    feedback.'
  problem_solving: 'Real-world scenario: A delivery person tails a visitor into a secure area, leading to a data breach. In
    teams, design a step-by-step prevention protocol using NIST CSF Protect and Detect functions, including logging and response
    measures.'
  additional_activities:
  - 'Role-playing simulation: Pairs act out a visitor check-in process with one as receptionist and one as visitor; peers
    provide feedback on security gaps.'
  - 'Think-pair-share: Identify the riskiest visitor types (e.g., contractors vs. VIPs) and justify using risk analysis from
    NIST SP 800-37 Rev. 2.'
