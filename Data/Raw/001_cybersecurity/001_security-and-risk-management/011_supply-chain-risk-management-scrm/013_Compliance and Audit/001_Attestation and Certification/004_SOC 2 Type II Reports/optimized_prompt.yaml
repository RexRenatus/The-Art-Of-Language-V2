  **Research Context (Complete Summary):** SOC 2 Type II reports, from AICPA, assess service organization controls over 6-12
  months for design and operating effectiveness across five Trust Services Criteria (TSC): Security (mandatory: protect against
  unauthorized access), Availability (operational uptime), Processing Integrity (accurate/timely processing), Confidentiality
  (protect designated info), Privacy (per privacy notices/GAPP). Type I: point-in-time design only. Type II: includes effectiveness
  testing. Report sections: system description, management''s assertion, auditor''s opinion, detailed tests/exceptions. Best
  Practices: 1) Scope Definition (select TSCs); 2) Readiness Assessment (gap analysis); 3) Auditor Selection (experienced
  CPA); 4) Implement Controls/Evidence; 5) Audit/Testing; 6) Remediate Deficiencies; 7) Ongoing Monitoring. Pitfalls: Broad
  scope, weak evidence. Real-world: Essential for SaaS/cloud (e.g., AWS SOC 2); SolarWinds breach underscored SCRM gaps.


