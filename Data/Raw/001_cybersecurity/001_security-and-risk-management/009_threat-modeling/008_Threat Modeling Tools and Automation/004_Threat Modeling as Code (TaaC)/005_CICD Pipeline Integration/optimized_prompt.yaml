  (Category: Cybersecurity, Domain: Security And Risk Management, Subdomain: Threat Modeling, Entry: Threat Modeling Tools
  and Automation, Entry Subdomain: Threat Modeling as Code (TaaC), Level 6 in hierarchy).


  **Context (Complete Research Summary):** CI/CD pipelines automate DevOps but expand SSC attack surface. Key terms: CI/CD,
  SSC, DevSecOps, IaC, TaaC (automates STRIDE/DFDs in code, tools: pytm, ThreatSpec). OWASP Top 10 CI/CD Risks: 1. Insufficient
  Flow Control; 2. Inadequate IAM; 3. Dependency Chain Abuse; 4. PPE (malicious execution via tainted inputs); 5. Insufficient
  PBAC; 6. Weak Artifact Attestation; 7. Insufficient SBOM; 8. Vulnerable/Outdated Components; 9. Insufficient Logging; 10.
  Insecure Pipeline Secrets. NIST SP 800-218: Secure dev lifecycle. OpenSSF Security Baseline (full): Level 1 (fundamentals:
  pinning, signing); Level 2 (SBOM, vuln scanning); Level 3 (reproducible builds, SLSA). SLSA: Supply-chain security levels.
  Prior Knowledge: STRIDE (Spoofing, Tampering, etc.), DFDs. Big Picture: Automates proactive threat ID in pipelines, prevents
  SSC attacks (SolarWinds). Sources: OWASP CI/CD Security (owasp.org), NIST SP800-218 (nist.gov), OpenSSF Baseline (openssf.org),
  SLSA Framework (slsa.dev), pytm GitHub.


  **Concept Map:** Central: ''CI/CD + TaaC'' → OWASP Risks (PPE/PBAC) → NIST/OpenSSF (SLSA) → DevSecOps (IaC integration)
  ← Dependencies: STRIDE/DFDs.


