  **Core Content (Web-grounded, complete with voter consensus):** Intent to defraud criminalizes deceptive cyber acts for
  gain via protected computers (18 U.S.C. § 1030). Key: Intent (knowing deception), Protected Computer (§1030(e)(2): govt/financial/interstate),
  Unauthorized/Exceeded Access, Damage/Loss. Provisions: §1030(a)(4) - Access w/ intent to defraud + obtain ≥$5k; §1030(a)(7)
  - Transmit/prevent access w/ intent to defraud. Cases: US v. Nosal, US v. Drew. Standards: NIST SP 800-53 (access controls/MFA),
  ISO 27001 audits, training. Sources: https://www.law.cornell.edu/uscode/text/18/1030; https://www.justice.gov/criminal-fraud/cfaa.


