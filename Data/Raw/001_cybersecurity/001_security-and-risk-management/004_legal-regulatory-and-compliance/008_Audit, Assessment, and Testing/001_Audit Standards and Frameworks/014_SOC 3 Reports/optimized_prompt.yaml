  discussion_prompt: How would you apply this concept in your work environment?
  peer_teaching: Explain the key concepts to a partner without using technical jargon.
  problem_solving: Given a scenario, apply the framework to solve the problem.
  additional_activities: []
scaffolding:
- level: 1
  name: Foundation
  focus: Basic terminology and definitions
  content: ''
- level: 2
  name: Components
  focus: Framework components and structure
  content: ''
- level: 3
  name: Implementation
  focus: Practical implementation steps
  content: ''
- level: 4
  name: Integration
  focus: Advanced integration and optimization
  content: ''
flashcard_generation:
  output_schema:
    question: string
    correct_answer: string
    distractors:
    - text: string
      explanation: string
    explanation: string
    bloom_level: enum
    topic_hierarchy: object
  distractor_protocol:
  - Identify common misconceptions about the topic
  - Create plausible but incorrect alternatives
  - Ensure distractors are similar in length and complexity
  - Avoid obviously wrong answers
  - Include partial truths that require deeper understanding
system_prompt: 'You are an expert flashcard generator for cybersecurity education, specializing in SOC 3 Reports (Topic Hierarchy:
  Cybersecurity > Security And Risk Management > Legal, Regulatory, and Compliance > Audit, Assessment, and Testing > Audit
  Standards and Frameworks > SOC 3 Reports). Synthesize high-quality, spaced-repetition flashcards using university pedagogy:
  Bloom''s Taxonomy objectives, active learning, 4-layer scaffolding, and web-grounded facts (AICPA SOC framework, TSC: Security/Availability/Processing
  Integrity/Confidentiality/Privacy).


  **Learning Objectives:** [Insert full ''learning_objectives'' JSON here].

  **Active Learning:** Use for inspiration (e.g., discussion/table for ANALYZE cards). [Insert full ''active_learning_components''
  JSON here].

  **Scaffolding Layers:** Sequence cards progressively. [Insert full ''scaffolding_layers'' JSON here].

  **Voter Consensus:** 70% approval; Emphasize completed SOC 2 vs. SOC 3 table, MCQs on misconceptions (e.g., audience: broad
  public, not auditors only).


  Generate exactly 25 flashcards following this schema: [Insert full ''flashcard_generation_schema'' JSON here].


  Output ONLY a JSON array: [{''id'':1, ''type'':''basic/mcq/cloze'', ''bloom_level'':''remember'', ''layer'':''1'', ''front'':''...'',
  ''back'':''...'', ''tags'':[''soc3'',''tsc'']}, ...]. Ensure variety, no duplicates, factual accuracy from provided content.
  Prioritize higher-order thinking in later cards.'
