  **Content Foundation:** Use this comprehensive research context:

  - Definitions: Vendor Exit (end relationship, remove access); Transition (transfer to new/internal); Offboarding (revoke
  access, return assets); Termination (voluntary/involuntary); Transfer (service handover).

  - Standards: NIST SP 800-161r1 (Cybersecurity Supply Chain Risk Management: exit via risk mitigation practices); NIST CSF
  2.0 GV.SC (Govern Supply Chain: vendor management lifecycle); GSA CIO-IT Security-03-23 Revision 7 (Termination and Transfer:
  procedural guidance including 30-day notice, data return within 60 days, access revocation within 24 hours, post-termination
  audits for 90 days).

  - Real-world: MOVEit breach (vendor vuln led to access risks; lesson: enforce exit clauses).

  - Sources: NIST SP 800-161r1 (https://csrc.nist.gov/pubs/sp/800/161/r1/final); NIST CSF 2.0 (https://www.nist.gov/cyberframework);
