  - Research context: Definitions (cyber risk, oversight, ERM, resilience); standards; sources: https://www.aicd.com.au/good-governance/it/cyber-safety.html,
  https://www.sec.gov (2023 rules), https://meriplex.com, NIST CSF (nist.gov), ISO 27001 (iso.org), COBIT 2019 (isaca.org).

