  (Enforces pod isolation); 2) CIS Kubernetes Benchmark: https://www.cisecurity.org/benchmark/kubernetes (Comprehensive checklist);
  3) CNAPP Overview: https://www.paloaltonetworks.com/cyberpedia/what-is-a-cloud-native-application-protection-platform-cnapp
  (Integrates CWPP + CSPM); 4) Kube-bench: https://github.com/aquasecurity/kube-bench (CIS auditing tool).


