  discussion_prompt: Debate the trade-offs between Kubernetes Pod Security Standards levels (Privileged, Baseline, Restricted).
    Which level should be the default for a production environment running financial applications, and why? Provide evidence
    from real-world breaches such as the 2021 Codecov supply chain attack involving container escapes.
  peer_teaching: Pair students to teach-back one item from the Kubernetes Security Checklist (e.g., one explains RBAC configurations,
    the other network policies). Switch roles and quiz each other on common misconfigurations.
  problem_solving: Present a vulnerable Kubernetes deployment YAML (e.g., Pod running as root with hostPath volumes). In groups,
    fix it to meet Restricted PSS, then audit using tools like kube-bench and present fixes.
