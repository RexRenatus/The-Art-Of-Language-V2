active_learning:
  discussion_prompt: Given limited budgets, debate whether prioritizing a single robust security control or implementing multiple
    layered defenses per defense-in-depth principles is more effective. Use real-world breach examples like Equifax (failed
    patching across layers) or SolarWinds (supply chain compromise breaching multiple layers) to support your argument.
  peer_teaching: Pair students and assign each pair a specific layer of defense (e.g., network, application, data encryption).
    One student explains the layer to their partner using NIST SSDF examples (e.g., PS for Protect Software); the partner
    teaches it back and quizzes on misconceptions like 'a firewall alone is sufficient' or 'encryption replaces access controls.'
  problem_solving: 'Provide a real-world scenario: developing a web application for a financial firm handling sensitive data.
    Students must design a defense-in-depth architecture, mapping threats (e.g., injection, unauthorized access) to SDLC phases
    and layers (per NIST CSF), then peer-review designs for gaps in coverage.'
