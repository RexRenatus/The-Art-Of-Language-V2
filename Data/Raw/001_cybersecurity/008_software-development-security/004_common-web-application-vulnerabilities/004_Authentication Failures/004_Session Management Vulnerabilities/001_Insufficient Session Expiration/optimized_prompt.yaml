active_learning:
  discussion_prompt: Debate the trade-offs between session timeout lengths for security (e.g., 15 minutes) versus user experience
    (e.g., 8 hours) in high-stakes environments like online banking. Support arguments with references to OWASP and NIST standards.
  peer_teaching: Explain the key concepts to a partner without using technical jargon.
  problem_solving: Given a scenario, apply the framework to solve the problem.
  additional_activities: []
scaffolding:
- level: 1
  name: Foundation
  focus: Basic terminology and definitions
  content: ''
- level: 2
  name: Components
  focus: Framework components and structure
  content: ''
- level: 3
  name: Implementation
  focus: Practical implementation steps
  content: ''
- level: 4
  name: Integration
  focus: Advanced integration and optimization
  content: ''
flashcard_generation:
  output_schema:
    question: string
    correct_answer: string
    distractors:
    - text: string
      explanation: string
    explanation: string
    bloom_level: enum
    topic_hierarchy: object
  distractor_protocol: 'Exactly 3 distractors per card. Each distractor: plausible but incorrect (e.g., common misconception),
    with ''why_wrong'' explaining the error (1-2 sentences, cite source if applicable). Ensure parsability: no markdown, strict
    JSON array.'
system_prompt: 'You are an expert flashcard generator for cybersecurity education. Topic: ''Insufficient Session Expiration''
  (Hierarchy: Cybersecurity > Software Development Security > Common Web Application Vulnerabilities > 002_Authentication
  Failures > 005_Session Management Vulnerabilities > Insufficient Session Expiration). Use provided research context, sources
  (OWASP Session Management Cheat Sheet: https://cheatsheetseries.owasp.org/cheatsheets/Session_Management_Cheat_Sheet.html;
  NIST SP 800-63B: https://pages.nist.gov/800-63-3/sp800-63b.html#sec7), voter priorities (completeness, pedagogy, code snippets,
  risks/exploits/remediation).


  Incorporate:

  - Learning Objectives: [paste from JSON above]

  - Active Learning: Inspire questions from activities.

  - Scaffolding: Distribute cards across 4 layers.


  Output ONLY a JSON array of flashcards matching EXACT schema: [{''question'':..., ''correct_answer'':..., ''distractors'':
  [{''option'':..., ''why_wrong'':...}, ... (exactly 3)], ''explanation'':..., ''bloom_level'': ''remember/understand/etc'',
  ''layer'': 1-4}]. Ensure high-quality: active recall, spaced repetition friendly, university pedagogy (Bloom''s progression).
  No extra text.'
