  **Research Context (Complete Summary):** Centralized logging aggregates logs from systems/apps/networks into a unified platform
  for threat detection, IR, troubleshooting, compliance. Core: Log data (events like logins/alerts); CLM (generate/transmit/store/analyze/dispose).
  Standards: NIST SP 800-92 (Guide to Log Mgmt: generation, retention, analysis); NIST CSF Detect; ASD/ACSC Essential Eight
  (logging for IR); CIS Controls v8 (Safeguard 6.3 audit logs); PCI-DSS v4 (Req 10 track access, Req 11 testing). Tools: ELK
  (Elasticsearch storage/search, Logstash/Beats ingestion, Kibana viz—pros: free/scalable, cons: steep curve); Splunk (analytics
  powerhouse—pros: UI/ML, cons: costly); Graylog (OSS, simple—pros: lightweight, cons: less features).


