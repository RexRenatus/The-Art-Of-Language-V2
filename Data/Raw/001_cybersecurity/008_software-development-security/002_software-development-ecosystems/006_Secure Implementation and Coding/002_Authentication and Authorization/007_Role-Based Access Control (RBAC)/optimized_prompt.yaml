  discussion_prompt: In a group discussion, debate the trade-offs of implementing RBAC versus Attribute-Based Access Control
    (ABAC) in a cloud ecosystem. Consider factors like scalability, compliance (NIST, GDPR), and insider threat reduction.
    Provide evidence from real-world examples.
  peer_teaching: Explain the key concepts to a partner without using technical jargon.
  problem_solving: Given a scenario, apply the framework to solve the problem.
  additional_activities: []
