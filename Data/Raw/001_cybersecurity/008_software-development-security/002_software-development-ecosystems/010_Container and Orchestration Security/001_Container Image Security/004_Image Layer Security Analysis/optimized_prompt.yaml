  **Comprehensive Topic Context (Web-Grounded Research + Voter Enhancements):**

  - **Core Concepts:** Container image: standalone package. Layers: stacked from Dockerfile (FROM=base, RUN=packages, COPY=app).
  Security analysis: scan layers for CVEs, misconfigs, secrets.

  - **Risks & Examples:** Base layer vulns propagate (e.g., XZ Utils backdoor 2024, Log4Shell in deps). Bloated layers increase
  attack surface.

  - **Best Practices:** Minimal/distroless bases (Alpine), multi-stage builds, non-root users, no secrets in images.

  - **Tools:** Trivy (vuln scan), Dive (layer explorer), Clair (static), Docker Scout (SBOM).

  - **Frameworks:** SLSA (Levels 1-4: Build Track=secure builds/provenance; Source Track=repo security). Sigstore/cosign for
  signing. OSPS Baseline (https://baseline.openssf.org/versions/2025-02-25): Controls for verifiable images, SBOM, vuln mgmt.

  - **Big Picture:** Prevents supply-chain attacks; advances OSPS maturity for secure ecosystems.

  - **Sources:** SLSA (slsa.dev), OSPS Baseline (above URL), Trivy (aquasecurity.github.io/trivy), Dive (github.com/wagoodman/dive),
  XZ Utils (thehackernews.com/2024/03), Log4Shell (cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-44228).


