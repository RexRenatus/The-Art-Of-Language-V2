active_learning:
  discussion_prompt: In a high availability system, discuss the trade-offs between redundancy for availability and security
    risks like expanded attack surface or shared credentials. Provide real-world examples from recent breaches (e.g., AWS
    outages, DDoS attacks on load balancers) and propose mitigations using NIST CSF Recover function.
  peer_teaching: 'Pair students: One explains failover mechanisms and redundancy types (active-passive, active-active) with
    security considerations (e.g., preventing man-in-the-middle in failover); switch roles and quiz each other using formative
    MCQs like ''What is the primary goal of redundancy in HA?''.'
  problem_solving: In groups, design a secure HA architecture for an e-commerce site facing potential DDoS attacks. Include
    failover, redundancy, load balancer security, NIST CSF integration, and AWS Well-Architected best practices. Present designs
    for peer review and critique security gaps.
