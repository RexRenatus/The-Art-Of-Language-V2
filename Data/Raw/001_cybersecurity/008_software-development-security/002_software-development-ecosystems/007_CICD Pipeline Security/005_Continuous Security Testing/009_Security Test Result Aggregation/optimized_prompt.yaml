  (SAST, DAST, SCA, fuzzing, pentesting) for a unified security posture view. Key concepts: Vulnerability (exploitable weakness),
  Security Posture (threat resistance), Actionable Risk Reduction (mitigation steps), Supply Chain Risk Management (third-party
  risks).


  **Industry Standards:** NIST SP 800-37 Rev. 2 (Risk Management Framework: Integrates security into SDLC via continuous monitoring/assessment,
  aggregation supports Prepare, Categorize, Select, Implement, Assess, Authorize, Monitor steps: https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-37r2.pdf).
  NIST SP 800-53 Rev. 5 (Security/Privacy Controls: Risk-based aggregation verifies controls: https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-53r5.pdf).
