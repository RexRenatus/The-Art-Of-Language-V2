  **Research Context:** Credential stuffing: Automated attacks using stolen username/password pairs from breaches (e.g., Yahoo!
  2013, 3B records) to exploit password reuse. Differs from brute force (single account, dictionary) and password spraying
  (single password, many accounts). MITRE ATT&CK: T1110.003 Credential Access. Tools: Burp Suite Intruder, Hydra (ethical
  sim only). Defenses: OWASP Auth Cheat Sheet—MFA, rate limiting, CAPTCHA, fail2ban, device fingerprinting. Sources: OWASP.org,
  attack.mitre.org, KrebsOnSecurity.


  **Concept Map:** Central: Credential Stuffing → Attacks (brute force, spraying) → Defenses (MFA, rate limiting) → Testing
  (Burp, metrics).


