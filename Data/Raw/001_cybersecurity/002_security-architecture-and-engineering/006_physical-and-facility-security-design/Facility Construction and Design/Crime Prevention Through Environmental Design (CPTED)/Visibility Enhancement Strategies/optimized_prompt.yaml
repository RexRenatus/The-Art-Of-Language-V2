  Corrected Research Context (prioritize physical CPTED over digital): Visibility enhancement in CPTED emphasizes natural
  surveillance to deter crime by maximizing legitimate users'' ability to observe potential threats. Key strategies: 1) Adequate
  lighting (uniform, layered: ambient/task); 2) Clear sightlines (open vistas, strategic windows); 3) Minimize barriers (low/transparent
  landscaping, avoid blind spots); 4) Supportive elements (mirrors, signage). Standards: ASIS International CPTED Guidelines
  (G1-2009), International CPTED Association (ICA) principles, UL 294 for physical access. Best practices: Site audits, defense-in-depth
  layering with other CPTED (territoriality, access control, maintenance). Examples: Trimmed hedges in parking lots reduce
  assaults (e.g., studies show 20-50% crime drop). Sources: ASIS.org, cpted.net, ''Crime Prevention Through Environmental
  Design'' by C. Ray Jeffery.


