active_learning:
  discussion_prompt: In an open-plan office with large windows and hybrid work setups, debate the trade-offs between physical
    mitigations (e.g., privacy screens, blinds, partitions) and behavioral policies (e.g., clear screen rules, awareness training)
    for visual line-of-sight risks like shoulder surfing. Provide real-world examples of where one approach fails and the
    other succeeds, considering cost, usability, and effectiveness.
  peer_teaching: In pairs, one student explains a relevant NIST SP 800-53 Physical and Environmental Protection (PE) control
    (e.g., PE-3 Physical Access Control or PE-6 Monitoring Physical Access) applied to visual data protection scenarios, such
    as preventing unauthorized viewing of screens via line-of-sight; the partner teaches it back using a custom example like
    protecting monitors in a reception-visible workspace.
  problem_solving: Given a diagram of an office or data center floor plan, students in groups identify visual line-of-sight
    risks (e.g., monitors visible from hallways, windows, or adjacent areas) and collaboratively design a mitigation plan
    including site survey results, physical barriers (blinds, privacy filters), positioning changes, and policy enforcement.
    Evaluate plans based on risk reduction, feasibility, and integration with overall facility security.
