  **Completed Research Context:**

  Container security protects apps in containerization (e.g., Docker). Core: Containers (OS virt, share kernel vs VMs), Images
  (layered, immutable), Runtime (containerd/runc, isolation via namespaces/cgroups/seccomp), Registry (Docker Hub/ECR, verify
  provenance), Orchestrator (Kubernetes, RBAC/network policies). NIST SP 800-190 (''Application Container Security Guide''):
  Addresses threats across lifecycle—Image/Build (supply chain/malware), Distribution (tampering), Runtime (escapes/priv esc),
  Orchestration (misconfig/abuse). Threats: Container escape (kernel vulns), priv esc (root containers), supply chain (compromised
  images), DoS (cgroup abuse). Best practices: Non-root, scan (Trivy), seccomp/AppArmor, least priv, secrets (Vault), monitoring
  (Falco). Sources: NIST SP 800-190 (https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-190.pdf), CNCF Survey
  2023 (90% orgs use containers), Docker Docs (https://docs.docker.com/engine/security/), Kubernetes Security (https://kubernetes.io/docs/concepts/security/).


