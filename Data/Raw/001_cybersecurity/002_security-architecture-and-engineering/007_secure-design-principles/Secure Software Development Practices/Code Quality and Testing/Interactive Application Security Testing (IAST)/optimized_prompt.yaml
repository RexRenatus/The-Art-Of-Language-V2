  **Full Research Context (Completed):** IAST identifies vulnerabilities at runtime by instrumenting code with sensors monitoring
  behavior/data flow, hybridizing SAST (static) and DAST (dynamic). Core: Instrumentation, taint tracking (sources to sinks),
