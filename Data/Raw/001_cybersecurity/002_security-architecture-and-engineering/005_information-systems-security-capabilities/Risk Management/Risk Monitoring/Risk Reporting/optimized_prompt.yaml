active_learning:
  discussion_prompt: How should risk reports differ when communicating to technical teams versus C-suite executives? Provide
    examples of what to include/exclude and why, considering stakeholder needs and potential misconceptions like oversimplifying
    technical risks for executives.
  peer_teaching: 'Pair students: One student explains the structure and key elements of a Cybersecurity Risk Register (CSRR)
    to their partner using NIST CSF examples; the partner teaches back by creating a simple CSRR entry for a hypothetical
    vulnerability (e.g., unpatched software).'
  problem_solving: 'Real-world exercise: Given a scenario (e.g., a phishing campaign affecting the organization), students
    analyze risks using NIST CSF Tiers, populate a risk register, and draft a risk report recommending mitigations. Emphasize
    practical application and addressing misconceptions like ignoring likelihood vs. impact.'
