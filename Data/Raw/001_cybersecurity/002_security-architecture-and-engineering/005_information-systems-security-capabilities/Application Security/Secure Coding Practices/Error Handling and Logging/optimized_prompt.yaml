active_learning:
  discussion_prompt: Debate the trade-offs of verbose logging for incident detection versus performance overhead and data
    privacy risks (e.g., logging PII). Reference NIST SP 800-92 and real-world examples like SolarWinds breach investigations.
  peer_teaching: In pairs, explain error handling strategies (e.g., avoiding stack trace leaks, custom error pages) and teach-back
    using code examples from OWASP Secure Coding Practices.
  problem_solving: Analyze and fix a vulnerable application code snippet that leaks sensitive information via error messages;
    implement secure logging with rotation and SIEM forwarding.
  additional_activities:
  - Think-pair-share common misconceptions (e.g., 'more logs = better security').
  - Role-play a log-based incident response simulation.
  - 'Group challenge: Design an audit trail for compliance (e.g., GDPR, PCI-DSS).'
