  Incorporate research context: Certificate chain verifies trust from end-entity to root CA via signatures, dates, revocation
  (CRL/OCSP). RFC 5280 steps: trust anchor init, sig check, dates, policies, revocation. CA/Browser Forum Baseline Requirements:
  OCSP must-staple, revocation checking mandatory. Real-world: DigiNotar breach (compromised CA chains). Misconceptions: Valid
  chain ≠ secure site; CRL ≠ OCSP (CRL offline lists, OCSP real-time).


  Concept map: Central ''Certificate Chain'' → Root CA (trust anchor), Intermediates (signed by root), End-Entity (signed
  by intermediate); Arrows: Sig validation → Dates → Revocation → Policy.


