  **Context and Research Summary:** Network timing attacks are remote side-channel attacks exploiting response time differences
  over networks to infer secrets. Jitter (network variability) hinders classical attacks (statistical averaging needed). Concurrency-based
  attacks overcome this: Attacker sends multiple concurrent requests that coalesce (combine into one packet for simultaneous
  server arrival). Server processes concurrently; attacker observes *relative completion order* (faster computation finishes
  first), revealing info like key bits without absolute timing. HOL blocking in HTTP/1.1 exacerbates; HTTP/2 multiplexes to
  mitigate. Examples: Remote RSA timing (Boneh et al., 2005), SSL extraction, web auth oracles. Mitigations: Random delays,
  blinding, protocol multiplexing. Prerequisites: Local timing attacks, side-channels, TCP/HTTP basics.


