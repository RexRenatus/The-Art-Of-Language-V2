  Research Context: ATU is formal permission for limited/temporary operation after risk assessment, per NIST SP 800-37 Rev
  2 RMF (7 steps: 1.Prepare, 2.Categorize, 3.Select, 4.Implement, 5.Assess, 6.Authorize – where ATU/ATO occurs, 7.Monitor).
