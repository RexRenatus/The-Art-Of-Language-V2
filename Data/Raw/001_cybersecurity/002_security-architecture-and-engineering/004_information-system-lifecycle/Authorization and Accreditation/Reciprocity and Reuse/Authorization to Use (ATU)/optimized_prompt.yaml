  Links to reciprocity/reuse for cross-agency leveraging of assessments, with caveats on residual/inherited risks. Sources:
  NIST SP 800-37r2 (nist.gov/800-37), SP 800-53r5 (nist.gov/800-53), RMF Knowledge Service (rmfks.osd.mil).


  Prior Knowledge: Assumes familiarity with RMF Steps 1-4, risk assessment, controls.


