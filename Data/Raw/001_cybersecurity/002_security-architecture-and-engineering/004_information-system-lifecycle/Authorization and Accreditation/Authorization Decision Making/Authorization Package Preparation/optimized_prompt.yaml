  Core Content (Web-grounded): An authorization package is a collection of documents/artifacts for authorizing officials to
  make risk-based decisions (NIST SP 800-37 Rev. 2 RMF Step 5). Components: Security/Privacy Plans (controls per NIST SP 800-53
  Rev. 5), Control Assessments (effectiveness), POA&M (remediation), Risk Assessments (threats/vulnerabilities/PII), Continuous
  Monitoring Strategy. RMF: categorizing, selecting, implementing, assessing, authorizing, and monitoring controls. Prerequisites:
  RMF Steps 1-4.


  Sources: NIST SP 800-37 Rev. 2 (https://doi.org/10.6028/NIST.SP.800-37r2), NIST SP 800-53 Rev. 5 (https://doi.org/10.6028/NIST.SP.800-53r5),
