scaffolding:
- level: 1
  name: Layer 1
  focus: ''
  content: 'Basic terms: IPS (active blocking of threats), IDS (passive detection), log management (generate/transmit/store/dispose),
    log retention (storage duration based on needs). Differentiate IPS logs capturing interventions vs. IDS alerts.'
- level: 2
  name: Layer 2
  focus: ''
  content: 'Log management framework per NIST SP 800-92: retention factors (legal e.g., PCI-DSS 1 year, GDPR accountability;
    business e.g., forensics; technical e.g., storage). Microsoft SFI: 90 days minimum for security logs, up to 1 year for
    high-risk. Concept map: Cybersecurity → Asset Security → Log Retention → IPS Logs → [Incident Response, Compliance, SIEM].'
- level: 3
  name: Layer 3
  focus: ''
  content: 'Step-by-step: 1) Assess requirements (regulatory scan: HIPAA 6 years, PCI-DSS 1 year); 2) Set policies (e.g.,
    90-365 days); 3) Configure storage (SIEM like ELK Stack, compression); 4) Review/audit cadence. Real-world: Post-SolarWinds,
    extend to 1+ year for investigations.'
- level: 4
  name: Layer 4
  focus: ''
  content: 'SIEM integration for analytics, compliance optimization (automated purging), advanced uses (ML threat hunting).
    Connect to broader asset security: link IPS logs to audit trails for full incident reconstruction.'
