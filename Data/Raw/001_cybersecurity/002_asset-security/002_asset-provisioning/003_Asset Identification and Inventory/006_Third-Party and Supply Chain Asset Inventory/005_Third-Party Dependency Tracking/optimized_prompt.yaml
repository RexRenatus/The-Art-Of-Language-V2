active_learning:
  discussion_prompt: In light of supply chain attacks like SolarWinds and Log4Shell, should organizations ban open-source
    libraries or invest in better dependency tracking tools like SBOM generation? Debate the pros and cons, considering cost,
    effectiveness, and compliance with EO 14028.
  peer_teaching: In pairs, use a sample GitHub repository (e.g., a simple Node.js app). One partner generates an SBOM using
    Syft or Trivy and explains its components (e.g., direct vs. transitive dependencies) to the other. The partner then teaches
    back potential risks and mitigations.
  problem_solving: Given a snapshot of a software project with listed dependencies (e.g., Log4j 2.14.1), map out direct and
    transitive dependencies, query the NVD for known vulnerabilities, identify high-risk ones, and propose a mitigation plan
    including tool-based scans with OWASP Dependency-Check.
