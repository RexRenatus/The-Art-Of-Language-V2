  and Supply Chain Asset Inventory > Third-Party Dependency Tracking). Consensus: 100% voter approval.


  **Research Context (Complete):** Third-party dependency tracking manages external software components (libs, modules) to
  mitigate vulns, licensing, supply chain risks. Key: SBOM (machine-readable inventory). Standards: SPDX (Linux Foundation;
  SPDX 2.3+ supports deps, licensing, JSON/YAML); CycloneDX (OWASP; 1.4+; components/services/deps/pedigrees/vulns; JSON/XML).
  Tools: Syft (Anchore; SBOM gen), Trivy (Aqua; scan+SBOM), OWASP Dependency-Check, Dependabot (GitHub alerts), Snyk. Case
  Studies: SolarWinds (2020 tampered update), Log4Shell (CVE-2021-44228 transitive vuln). Policy: US EO 14028 (2021 mandates
  federal SBOMs). Sources: CISA SBOM (https://www.cisa.gov/sbom), CycloneDX (https://cyclonedx.org/), SPDX (https://spdx.dev/),
  NTIA (https://www.ntia.gov/SBOM), OWASP (https://owasp.org/www-project-dependency-check/), NVD (https://nvd.nist.gov/).


