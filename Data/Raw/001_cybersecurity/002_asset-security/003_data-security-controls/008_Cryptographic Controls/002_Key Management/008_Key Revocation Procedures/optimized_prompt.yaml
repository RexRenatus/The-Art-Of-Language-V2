scaffolding:
- level: 1
  name: Layer 1
  focus: ''
  content: 'Core definitions: Cryptographic keys, PKI overview, digital certificates, revocation purpose (invalidation before
    expiration due to compromise, supersedure, etc.). Big picture: Role in key lifecycle (generation, distribution, use, revocation,
    destruction) for Asset Security in cybersecurity.'
- level: 2
  name: Layer 2
  focus: ''
  content: 'CRL (signed list of revoked cert serial numbers, revocation reasons per RFC 5280: key compromise, CA compromise,
    etc.; distribution points). OCSP (real-time query protocol for single cert status). PKI roles (CA issues CRLs, OCSP responders).
    Cert path validation basics (chain building, validity checks).'
- level: 3
  name: Layer 3
  focus: ''
  content: 'Step-by-step revocation: 1) Detect issue (compromise); 2) CA/RA verifies; 3) Add to CRL or OCSP DB with reason/date;
    4) Publish CRL periodically or respond via OCSP; 5) Relying parties check status. Best practices: Delta CRLs for efficiency,
    OCSP stapling for privacy. Hands-on: Simulate CRL issuance.'
- level: 4
  name: Layer 4
  focus: ''
  content: 'Full RFC 5280 cert path validation (build chain to trust anchor, check signatures/validity dates/revocation via
    CRL/OCSP). Link to incident response (notify, quarantine), cross-domain with Data Security Controls. Real-world: Mitigate
    risks in enterprise PKI, e.g., Heartbleed bug revocations.'
