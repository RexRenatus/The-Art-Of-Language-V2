  **Core Content (Web-grounded):** MAC enforces access via system rules on sensitivity labels (objects: e.g., Confidential)
  and clearances (subjects), not owner discretion. Key models: Bell-LaPadula (confidentiality: no read up, no write down),
  Biba (integrity: no read down, no write up), MLS (e.g., SELinux). Differs from DAC (owner-controlled). Implementation: Admin
  assigns labels, kernel enforces. Big picture: Protects data lifecycle, CIA confidentiality. Sources: https://www.techtarget.com/searchsecurity/definition/mandatory-access-control-MAC.


