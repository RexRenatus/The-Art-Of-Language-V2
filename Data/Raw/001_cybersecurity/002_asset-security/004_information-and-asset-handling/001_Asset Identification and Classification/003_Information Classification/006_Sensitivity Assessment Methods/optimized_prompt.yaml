  - NIST SP 800-53 Rev5: https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-53r5.pdf (Controls mapped to categories).

  - NIST SP 800-60: https://nvlpubs.nist.gov/nistpubs/Legacy/SP/nistspecialpublication800-60v1r1.pdf (Info types to categories).

  Definitions: Sensitivity (protection need/impact), Asset (valuables), Criticality (mission dependence), Impact (CIA harm).
